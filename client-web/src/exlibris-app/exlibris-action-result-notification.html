<link rel="import" href="./shell/exlibris-app-namespace.html">
<link rel="import" href="./../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./../../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./shell/redux-store.html">

<dom-module id="exlibris-action-result-notification">
    <template>
        <style>
            :host {
                display: block;
            }

            #info {
                margin-top: 20px;
                @apply --layout-horizontal;
            }

            #image {
                min-width: 150px;
                height: 150px;
            }

            iron-image {
                width: 100%;
                flex: none;
            }

            #right-part {
                @apply --layout-vertical;
                display: inline-block;
                border-left: 1px solid var(--paper-grey-500);
            }

            #synopsis {
                @apply --layout-vertical;
                margin-left: 10px;
                width: 100%;
                min-height: 150px;
            }

            #header {
                @apply --paper-font-title;
                margin-bottom: 10px;
            }

            #title {
                width: 100%;
                margin-top: 8px;
                font-weight: bold;
            }

            #author {
                @apply --paper-font-caption;
                margin-top: 5px;
                width: 100%;
            }

            #message {
                margin-top: 10px;
                width: 100%;
            }

            #nav {
                @apply --layout-horizontal;
                @apply --layout-end-justified;
            }

            paper-button {
                background-color: var(--exlibris-app-primary-color);
                color: var(--dark-theme-text-color);
                height: 30px;
                width: 120px;
                margin-right: 20px;
                margin-top: 30px;
            }

            a {
                text-decoration: none;
            }

            iron-image {
                height: 100%;
                width: 100%;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:token"
                data="{{routeData}}"></app-route>
        <div id="info">
            <div id="image">
                <iron-image sizing="contain"
                            src="[[notification.coverUrl.raw]]">
                </iron-image>
            </div>
            <div id="right-part">
                <div id="synopsis">
                    <div id="header">[[header]]</div>
                    <div id="text">[[subheader]]</div>
                    <div id="title">[[notification.title.value]]</div>
                    <div id="author">[[authorsNames]]</div>
                    <div id="message">[[notification.message]]</div>
                </div>

            </div>

        </div>
        <div id="nav">
            <paper-button hidden="[[_hideReservation(notification.status)]]" id="reserve-btn">
                reserve
            </paper-button>
            <a href="#/all-books/">
                <paper-button>ok</paper-button>
            </a>
        </div>
    </template>
    <script>
        /**
         *
         * @customElement
         * @polymer
         * @appliesMixin ExlibrisApp.ReduxMixin
         */
        class ExlibrisActionResultNotification extends ExlibrisApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-action-result-notification';
            }

            static get properties() {
                return {
                    notification: {
                        type: Object,
                        statePath: 'actionResultNotification'
                    },
                    routeData: {
                        type: Object,
                        observer: "_routeDataChanged"
                    },
                    header: {
                        type: String,
                        computed: '_computeHeader(notification)'
                    },
                    subheader: {
                        type: String,
                        computed: '_computeSubheader(notification)'
                    },
                    authorsNames: {
                        type: String,
                        computed: '_computeAuthorNames(notification.author)'
                    }
                };
            }

            static get actions() {
                return {
                    borrowOrReturnItem(token) {
                        return {
                            type: ExlibrisApp.ExlibrisActions.BORROW_OR_RETURN_ITEM,
                            token: token
                        }
                    }
                }
            }

            /**
             * Dispatches the action to borrow or return item.
             *
             * @param {Object} routeData the resolved route parameters.
             * @private
             */
            _routeDataChanged(routeData) {
                if (this.route && this.route.prefix === '/action') {
                    this.dispatch('borrowOrReturnItem', routeData.token);
                }
            }

            _computeHeader(notification) {
                switch (notification.status) {
                    case "RETURN": {
                        return "Returned Successfully";
                    }
                    case "BORROW": {
                        return "Borrowed Successfully";
                    }
                    case "ERROR": {
                        return "Cannot Borrow the Book";
                    }
                }
            }

            _computeSubheader(notification) {
                switch (notification.status) {
                    case "RETURN": {
                        return "You have returned";
                    }
                    case "BORROW": {
                        return "You have borrowed";
                    }
                    case "ERROR": {
                        return "You attempted to borrow";
                    }
                }
            }

            _computeAuthorNames(authors) {
                const fullNames = authors.map(author => {
                    return author.authorName.givenName + " " + author.authorName.familyName;
                });
                return fullNames.join(', ')
            }

            _hideReservation(status) {
                return status !== "ERROR";
            }
        }

        window.customElements.define(ExlibrisActionResultNotification.is, ExlibrisActionResultNotification);
    </script>
</dom-module>
