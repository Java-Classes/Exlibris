<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="./exlibris-menu-item.html">

<dom-module id="exlibris-menu-drawer">
    <template>
        <style>
            :host {
                display: block;
            }

            app-toolbar {
                background-color: var(--exlibris-app-primary-color);
                color: #fff;
            }

            a exlibris-menu-item {
                --exlibris-menu-item-background-color: var(--exlibris-app-background-color);
                --exlibris-menu-item-title-color: var(--app-secondary-color);
            }

            a.iron-selected exlibris-menu-item {
                --exlibris-menu-item-background-color: var(--google-grey-300);
                --exlibris-menu-item-title-color: black;
                font-weight: bold;
            }

            exlibris-menu-item iron-icon {
                --iron-icon-fill-color: var(--paper-grey-600)
            }

            exlibris-menu-item iron-icon.overdue {
                --iron-icon-fill-color: var(--paper-red-600)
            }

            exlibris-menu-item iron-icon.green {
                --iron-icon-fill-color: var(--paper-green-600)
            }

            exlibris-menu-item iron-icon.app-color {
                --iron-icon-fill-color: var(--exlibris-app-primary-color)
            }
        </style>

        <app-toolbar>TeamDev Library</app-toolbar>
        <iron-selector attr-for-selected="data-name"
                       selected="[[selected]]"
                       on-selected-item-changed="_getSelectedTitle">

            <a href="#/all-books" data-name="all-books">
                <exlibris-menu-item title="All Books">
                    <iron-icon icon="book"
                               slot="icon"
                               class="app-color"></iron-icon>
                </exlibris-menu-item>
            </a>

            <a href="#/expected-soon" data-name="expected-soon">
                <exlibris-menu-item title="Expected Soon">
                    <iron-icon icon="update"
                               slot="icon"
                               class="green"></iron-icon>
                </exlibris-menu-item>
            </a>

            <a href="#/borrowed-books" data-name="borrowed-books">
                <exlibris-menu-item title="Borrowed Books">
                    <iron-icon icon="shopping-basket"
                               slot="icon"></iron-icon>
                </exlibris-menu-item>
            </a>

            <a href="#/reserved-books" data-name="reserved-books">
                <exlibris-menu-item title="Reserved Books">
                    <iron-icon icon="lock"
                               slot="icon"></iron-icon>
                </exlibris-menu-item>
            </a>

            <a href="#/should-return-books" data-name="should-return-books">
                <exlibris-menu-item title="Should Return Soon">
                    <iron-icon icon="query-builder"
                               slot="icon"></iron-icon>
                </exlibris-menu-item>
            </a>

            <a href="#/overdue-books" data-name="overdue-books">
                <exlibris-menu-item title="Overdue"
                                    count="1">
                    <iron-icon icon="warning"
                               slot="icon"
                               class="overdue"></iron-icon>
                </exlibris-menu-item>
            </a>
        </iron-selector>
    </template>

    <script>
        /**
         * The exlibris application menu drawer.
         *
         * Provides the app menu with menu items.
         * The menu item click changes app route.
         *
         * How to use `<exlibris-menu-drawer>` component.
         * In typical use, just use `<exlibris-menu-drawer>` in app drawer:
         * <app-drawer>
         *   <exlibris-app></exlibris-app>
         * </app-drawer>
         * To make the selected menu item change style, bind the `selected` property.
         *
         * @customElement
         * @polymer
         */
        class ExlibrisMenuDrawer extends Polymer.Element {
            static get is() {
                return 'exlibris-menu-drawer';
            }

            static get properties() {
                return {
                    /**
                     * The selected menu item.
                     */
                    selected: String,

                    /**
                     * The title of the selected menu item.
                     */
                    selectedTitle: {
                        type: String,
                        notify: true
                    }
                };
            }

            /**
             * Handles the selected menu item changed event.
             * Sets the `selectedTitle` property with the appropriate value.
             *
             * @param e the event fired when selection of menu items selector has changed.
             *          Contains the selected menu item.
             * @private
             */
            _getSelectedTitle(e) {
                const selectedLink = e.detail.value;
                if (selectedLink) {
                    const title = selectedLink.querySelector('exlibris-menu-item').title;
                    this.set('selectedTitle', title);
                }
            }
        }

        window.customElements.define(ExlibrisMenuDrawer.is, ExlibrisMenuDrawer);
    </script>
</dom-module>
