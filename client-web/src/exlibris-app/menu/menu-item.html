<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="menu-item">
    <template>
        <style>
            :host {
                display: block;
            }

            .item {
                cursor: pointer;
                margin: 4%;
                align-items: center;
                color: var(--menu-item-title-color, black);
                border-radius: 3px;
                background-color: var(--menu-item-background-color, white);
                line-height: 40px;
                --iron-icon-height: 26px;
                --iron-icon-width: 26px;
                padding-left: 12px;
                font-size: 15px;
            }

            .name {
                padding-left: 12px;
            }

            .count-badge {
                position: fixed;
                right: 10%;
            }
        </style>

        <div id="menu-item-body" class="item">
            <slot name="icon"></slot>
            <span id="menu-item-title" class="name">[[title]]</span>
            <span id="menu-item-badge" class="count-badge">[[count]]</span>
        </div>

    </template>

    <script>
        /**
         * The single item of menu list.
         * Can be customized with an icon and a count number.
         *
         * The following custom properties are also available for styling:
         *
         * Custom property | Description | Default
         * ----------------|-------------|----------
         * `--menu-item-title-color` | Element text color | black
         * `--menu-item-background-color` | Background color of the element display area | white
         *
         * @customElement
         * @polymer
         */
        class MenuItem extends Polymer.Element {
            static get is() {
                return 'menu-item';
            }

            static get properties() {
                return {

                    /**
                     * The element title to display.
                     */
                    title: String,

                    /**
                     * The element count badge to display.
                     */
                    count: Number
                };
            }
        }

        window.customElements.define(MenuItem.is, MenuItem);
    </script>
</dom-module>
