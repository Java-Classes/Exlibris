<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="exlibris-file-uploader">
    <template>
        <style>
            :host {
                display: block;
            }

            #frame {
                width: 160px;
                height: 220px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <div id="frame" on-drop="drop" ondragover="allowDrop(event)"></div>
    </template>

    <script>

        class ExlibrisFileUploader extends Polymer.Element {
            static get is() {
                return 'exlibris-file-uploader';
            }

            static get properties() {
                return {};
            }

            drop(e) {
                console.log(e);
            }
        }

        window.customElements.define(ExlibrisFileUploader.is, ExlibrisFileUploader);
    </script>
</dom-module>
