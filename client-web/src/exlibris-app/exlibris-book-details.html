<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./book_values.html">

<dom-module id="exlibris-book-details">
    <template>
        <style>

            :host {
                display: flex;
                justify-content: center;
            }

            .book-card {
                @apply --layout-vertical;
                border-radius: 3px;
                box-shadow: 0 -1px 0 #e0e0e0, 0 0 2px rgba(0,0,0,.12), 0 2px 4px rgba(0,0,0,.24);
                background-color: white;
                max-width: 800px;
                margin: 10px;
            }

            .book-card .head-region {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-start;
                width: 100%;
                height: fit-content;
            }

            .book-card .head-region iron-image {
                width: 40%;
                --iron-image-width: 100%;
                overflow: inherit;
                box-shadow: 0 -1px 0 #e0e0e0, 0 0 2px rgba(0,0,0,.12), 0 2px 4px rgba(0,0,0,.24);
                margin-left: 25px;
                margin-top: 25px;
            }

            .book-card .head-region iron-image.hidden {
                display: none;
            }

            .book-card .head-region .head-info {
                display: flex;
                width: 70%;
                height: 100%;
                padding-left: 30px;
                flex-direction: column;
                justify-content: space-between;
            }

            .book-card .head-region .head-info .head-text {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .book-card .head-region .head-info .wide-screen {
                display: block;
                width: 100%;
                margin: 0;
            }

            .book-card .narrow-screen {
                display: none;
                width: fit-content;
                margin: 15px 0 0 15px;
            }

            paper-button {
                margin: 0;
                background-color: var(--exlibris-app-primary-color, blue);
                color: white;
                height: 36px;
                font-size: 15px;
            }

            paper-button.small {
                font-size: 12px;
            }

            .book-card .description {
                margin-top: 30px;
                margin-bottom: 30px;
                padding: 0 25px 0 25px;
                text-align: justify;
                color: var(--exlibris-app-secondary-color);
            }

            .book-card .head-region .head-info .head-text .title {
                font-size: 25px;
                line-height: 30px;
                margin: 40px 15px 10px 0;
                text-align: left;
                font-weight: normal;
            }

            .book-card .head-region .head-info .head-text .author {
                font-size: 12px;
                font-weight: lighter;
                margin: 5px 0 5px 0;
            }

            .book-card .head-region .head-info .head-text .plain-text {
                white-space: pre;
                font-size: 15px;
                font-weight: bold;
                margin: 20px 0 5px 0;
            }

            @media only screen and (max-width: 640px) {
                .book-card {
                    border-radius: 0;
                    box-shadow: unset;
                    background-color: initial;
                    margin: 0;
                }

                .book-card .head-region iron-image {
                    margin-left: 15px;
                    margin-top: 15px;
                }

                .book-card .head-region .head-info .wide-screen {
                    display: none;
                }

                .book-card .narrow-screen {
                    display: block;
                }

                .book-card .description {
                    margin-top: 8px;
                    padding: 0 15px 0 15px;
                }

                .book-card .head-region .head-info .head-text .title {
                    font-size: 16px;
                    line-height: 15px;
                    margin: 20px 15px 5px 0;
                }

                .book-card .head-region .head-info {
                    padding-left: 10px;
                }
            }


        </style>

        <app-route
                route="{{route}}"
                pattern="/:title/:id"
                data="{{routeData}}"
                active="[[routeActive]]"></app-route>

        <div class="book-card">
            <div class="head-region">
                <iron-image class$="[[_isImageLoaded(loaded)]]"
                            src="src/exlibris-app/images/cover-placeholder.png"></iron-image>
                <iron-image preload loaded="{{loaded}}" src="[[book.image]]"></iron-image>
                <div class="head-info">
                    <div class="head-text">
                        <div class="title">[[book.title]]</div>
                        <div class="author">[[book.author]]</div>
                        <div class="plain-text">[[statusMessage]]</div>
                    </div>
                    <div class="wide-screen">
                        <paper-button on-click="_handleButtonClick"
                                      hidden="[[_isHidden()]]">
                            [[buttonTitle]]
                        </paper-button>
                        <div>[[actionUnsupportedMessage]]</div>
                    </div>
                </div>
            </div>
            <div class="narrow-screen">
                <paper-button class="small"
                              on-click="_handleButtonClick"
                              hidden="[[_isHidden()]]">
                    [[buttonTitle]]
                </paper-button>
                <div>[[actionUnsupportedMessage]]</div>
            </div>
            <div class="description">
                [[book.description]]
            </div>
        </div>
    </template>

    <script>

        class ExlibrisBookDetails extends window.ExlibrisApplication.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-book-details';
            }

            static get properties() {
                return {

                    /**
                     * The book object to display.
                     */
                    book: {
                        type: Object,
                        statePath: 'selectedBook',
                    },

                    buttonTitle: {
                        type: String,
                        computed: '_computeButton(book)'
                    },

                    statusMessage: {
                        type: String,
                        computed: '_getMessage(book)'
                    },

                    actionUnsupportedMessage: String
                };
            }

            /**
             * Used to set custom style for the placeholder image
             * when the original image is loaded.
             */
            _isImageLoaded(loaded) {
                return loaded ? 'hidden' : '';
            }

            _isReserved() {
                return [BookStatus.READY_TO_PICK_UP, BookStatus.RESERVED].includes(this.book.status);
            }

            _isExpected() {
                return [BookStatus.EXPECTED, BookStatus.EXPECTED_SOON].includes(this.book.status);
            }

            _isBorrowedAndCanBeExtended() {
                return [BookStatus.OVERDUE, BookStatus.SHOULD_RETURN_SOON].includes(this.book.status)
                    && this.book.isAllowedLoanExtension;
            }

            _isBorrowedAndCannotBeExtended() {
                return [BookStatus.SHOULD_RETURN_SOON, BookStatus.OVERDUE, BookStatus.BORROWED].includes(this.book.status)
                    && !this.book.isAllowedLoanExtension;
            }

            _getMessage() {
                const book = this.book;
                let message = '';
                switch (book.status) {
                    case BookStatus.AVAILABLE: {
                        message = book.availableCount ? book.availableCount + ' available.\nScan QR code to borrow.' : '';
                        break;
                    }

                    case BookStatus.EXPECTED: {
                        message = 'Book not available.';
                        break;
                    }

                    case BookStatus.EXPECTED_SOON: {
                        message = 'Arriving to library shortly.';
                        break;
                    }

                    case BookStatus.OVERDUE: {
                        if (book.dueDate) {
                            const now = new Date();
                            const numberOfOverdueDays = now.getDate() - book.dueDate.getDate();
                            message = numberOfOverdueDays + ' days overdue.';
                        }
                        break;
                    }

                    case BookStatus.READY_TO_PICK_UP: {
                        message = book.date ? 'Book is ready to pick up.\nBorrow it before ' + book.date.toLocaleDateString() : '';
                        break;
                    }

                    case BookStatus.RESERVED: {
                        message = book.date ? 'Reserved for you.\nExpected on ' + book.date.toLocaleDateString() : '';
                        break;
                    }

                    case BookStatus.BORROWED: {
                        message = book.dueDate ? 'Borrowed by you.\nReturn before ' + book.dueDate.toLocaleDateString() : '';
                        break;
                    }
                }
                return message;
            }

            _computeButton() {
                if (this._isReserved()) {
                    this._handleButtonClick = this._requestCancelReservation;
                    return 'CANCEL RESERVATION';
                }

                if (this._isExpected()) {
                    this._handleButtonClick = this._requestReservation;
                    return 'RESERVE';
                }

                if (this._isBorrowedAndCanBeExtended()) {
                    this._handleButtonClick = this._requestLoanExtension;
                    return 'EXTEND LOAN PERIOD';
                }

                if (this._isBorrowedAndCannotBeExtended()) {
                    this.actionUnsupportedMessage = 'RESERVED BY ANOTHER READER';
                }
            }

            _isHidden() {
                return !this.buttonTitle;
            }

            /**
             * Handles the `CANCEL RESERVATION` button click.
             *
             * @private
             */
            _requestCancelReservation() {
                alert('Reservation canceled!');
                //Request someone to cancel reservation
            }

            /**
             * Handles the `RESERVE` button click.
             *
             * @private
             */
            _requestReservation() {
                alert('Book reserved!');
                //Request someone to make reservation
            }

            /**
             * Handles the `EXTEND FOR TWO WEEKS` button click.
             *
             * @private
             */
            _requestLoanExtension() {
                alert('Loan period extended!');
                //Request someone to extend loan period
            }
        }

        window.customElements.define(ExlibrisBookDetails.is, ExlibrisBookDetails);
    </script>
</dom-module>
