<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./book_values.html">
<link rel="import" href="./actions/exlibris_action.html">

<dom-module id="exlibris-book-details">
    <template>
        <style>

            :host {
                display: flex;
                margin-left: 100px;
            }

            .book-card {
                @apply --layout-vertical;
                border-radius: 3px;
                box-shadow: 4px 4px 10px #888888;
                background-color: white;
                max-width: 1000px;
                margin: 10px;
            }

            .book-card .head-region {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-start;
                width: 100%;
                height: fit-content;
            }

            .book-card .head-region iron-image {
                --iron-image-width: 100%;
                overflow: inherit;
                box-shadow: 0 -1px 0 #e0e0e0, 0 0 2px rgba(0, 0, 0, .12), 0 2px 4px rgba(0, 0, 0, .24);
                margin-left: 25px;
                margin-top: 25px;
            }

            .book-card .head-region iron-image.hidden {
                display: none;
            }

            .book-card .head-region .head-info {
                display: flex;
                width: 70%;
                height: 100%;
                padding-left: 30px;
                flex-direction: column;
                justify-content: space-between;
            }

            .book-card .head-region .head-info .head-text {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            .book-card .head-region .head-info .button-wide-screen {
                display: block;
                width: 100%;
                margin: 0;
            }

            .book-card .button-narrow-screen {
                display: none;
                width: fit-content;
                margin: 15px 0 0 15px;
            }

            paper-button {
                margin: 0;
                background-color: var(--exlibris-app-primary-color);
                color: white;
                height: 36px;
                font-size: 14px;
                padding: 0 16px 0 16px;
            }

            paper-button.small {
                font-size: 12px;
            }

            #description {
                margin-top: 30px;
                margin-bottom: 30px;
                padding: 0 25px 0 25px;
                text-align: justify;
                color: var(--exlibris-app-secondary-color);
            }

            #title {
                font-size: 25px;
                line-height: 30px;
                margin: 40px 15px 10px 0;
                text-align: left;
                font-weight: normal;
            }

            #author {
                font-size: 12px;
                font-weight: lighter;
                margin: 5px 0 5px 0;
            }

            #status-message {
                white-space: pre;
                font-size: 15px;
                font-weight: bold;
                margin: 20px 0 5px 0;
            }

            @media only screen and (max-width: 900px) {
                :host {
                    margin-left: unset;
                }

                .book-card {
                    border-radius: 0;
                    box-shadow: unset;
                    background-color: initial;
                    margin: 0;
                }

                .book-card .head-region iron-image {
                    margin-left: 15px;
                    margin-top: 15px;
                }

                .book-card .head-region .head-info .button-wide-screen {
                    display: none;
                }

                .book-card .button-narrow-screen {
                    display: block;
                }

                .book-card .head-region .head-info {
                    padding-left: 10px;
                }

                #description {
                    margin-top: 8px;
                    padding: 0 15px 0 15px;
                }

                #title {
                    font-size: 16px;
                    line-height: 15px;
                    margin: 20px 15px 5px 0;
                }
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:title/:id"
                data="{{routeData}}"></app-route>

        <div class="book-card">
            <div class="head-region">
                <iron-image class$="[[_isBookCoverLoaded(loaded)]]"
                            src="src/exlibris-app/images/cover-placeholder.png"></iron-image>
                <iron-image preload loaded="{{loaded}}" src="[[book.image]]"></iron-image>
                <div class="head-info">
                    <div class="head-text">
                        <div id="title">[[book.title]]</div>
                        <div id="author">[[book.author]]</div>
                        <div id="status-message">[[statusMessage]]</div>
                    </div>
                    <div class="button-wide-screen">
                        <paper-button raised on-click="_handleButtonClick"
                                      hidden="[[!button]]">
                            [[button.title]]
                        </paper-button>
                        <div>[[actionUnsupportedMessage]]</div>
                    </div>
                </div>
            </div>
            <div class="button-narrow-screen">
                <paper-button class="small"
                              on-click="_handleButtonClick"
                              hidden="[[!button]]">
                    [[button.title]]
                </paper-button>
                <div>[[actionUnsupportedMessage]]</div>
            </div>
            <div id="description">
                [[book.description]]
            </div>
        </div>
    </template>

    <script>

        class ExlibrisBookDetails extends window.ExlibrisApplication.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-book-details';
            }

            static get properties() {
                return {

                    /**
                     * The book object to display.
                     *
                     * @typedef {Object} Book
                     * @property {string} id
                     * @property {string} title the title of a book
                     * @property {string} image the book cover URL
                     * @property {string} author string with authors of the book
                     * @property {string} category the book category
                     * @property {number} availableCount the number of items available for borrowing.
                     * @property {BookStatus} status  one of the BookStatus values.
                     */
                    book: {
                        type: Object,
                        statePath: 'selectedBook'
                    },

                    /**
                     * The button title and click handler.
                     *
                     * @property {string} title the button title
                     * @property {function} clickHandler the button click handler function
                     */
                    button: {
                        type: Object,
                        computed: '_updateButton(book)',
                        value: null
                    },

                    /**
                     * The message about the status of the book.
                     */
                    statusMessage: {
                        type: String,
                        computed: '_updateStatusMessage(book)'
                    },

                    /**
                     * The message about the status of the book.
                     * Shown when the button is not supported for the book.
                     */
                    actionUnsupportedMessage: {
                        type: String,
                        computed: '_updateActionUnsupportedMessage(book)'
                    },

                    routeData: {
                        type: Object,
                        observer: "_routeDataChanged"
                    }
                };
            }

            static get actions() {
                return {
                    findBookById(bookId) {
                        return {
                            type: ElibrisActions.FIND_BOOK_BY_ID,
                            bookId: bookId
                        }
                    }
                }
            }

            _routeDataChanged(routeData) {
                this.dispatch('findBookById', routeData.id);
            }

            _updateButton(book) {
                switch (book.status) {
                    case BookStatus.EXPECTED_SOON:
                    case BookStatus.EXPECTED: {
                        return {
                            title: 'RESERVE',
                            clickHandler: this._requestReservation
                        };
                    }

                    case BookStatus.OVERDUE:
                    case BookStatus.BORROWED:
                    case BookStatus.SHOULD_RETURN_SOON: {
                        if (book.isAllowedLoanExtension) {
                            return {
                                title: 'EXTEND LOAN PERIOD',
                                clickHandler: this._requestLoanExtension
                            };
                        }
                        break;
                    }

                    case BookStatus.RESERVED:
                    case BookStatus.READY_TO_PICK_UP: {
                        return {
                            title: 'CANCEL RESERVATION',
                            clickHandler: this._requestCancelReservation
                        };
                    }
                    default:
                        return null;
                }
            }

            _updateStatusMessage(book) {
                switch (book.status) {
                    case BookStatus.AVAILABLE: {
                        return book.availableCount ? book.availableCount + ' available.\nScan QR code to borrow.' : '';
                    }

                    case BookStatus.EXPECTED: {
                         return 'Book not available.';
                    }

                    case BookStatus.EXPECTED_SOON: {
                        return 'Arriving to library shortly.';
                    }

                    case BookStatus.OVERDUE: {
                        if (book.dueDate) {
                            const now = new Date();
                            const numberOfOverdueDays = now.getDate() - book.dueDate.getDate();
                            return numberOfOverdueDays + ' days overdue.';
                        }
                    }

                    case BookStatus.READY_TO_PICK_UP: {
                        return book.date ? 'Book is ready to pick up.\nBorrow it before ' + book.date.toLocaleDateString() : '';
                    }

                    case BookStatus.RESERVED: {
                        return book.date ? 'Reserved for you.\nExpected on ' + book.date.toLocaleDateString() : '';
                    }

                    case BookStatus.BORROWED:
                    case BookStatus.SHOULD_RETURN_SOON: {
                        return book.dueDate ? 'Borrowed by you.\nReturn before ' + book.dueDate.toLocaleDateString() : '';
                    }

                    default: return '';
                }
            }

            _updateActionUnsupportedMessage(book){
                switch (book.status) {
                    case BookStatus.BORROWED:
                    case BookStatus.SHOULD_RETURN_SOON:
                    case BookStatus.OVERDUE: {
                        if (!book.isAllowedLoanExtension) {
                            return 'RESERVED BY ANOTHER READER';
                        }
                        break;
                    }
                    default: return '';
                }
            }

            /**
             * Used to hide the book cover placeholder image
             * when the original image is loaded.
             *
             * @param {boolean} loaded main cover loading status.
             * @returns {string} the iron-image custom class value.
             * @private
             */
            _isBookCoverLoaded(loaded) {
                return loaded ? 'hidden' : '';
            }

            /**
             * Handles the button click.
             *
             * @private
             */
            _handleButtonClick() {
                this.button.clickHandler();
            }

            /**
             * Handles the `CANCEL RESERVATION` button click.
             *
             * @private
             */
            _requestCancelReservation() {
                alert('Reservation canceled!');
                //Request someone to cancel reservation
            }

            /**
             * Handles the `RESERVE` button click.
             *
             * @private
             */
            _requestReservation() {
                alert('Book reserved!');
                //Request someone to make reservation
            }

            /**
             * Handles the `EXTEND FOR TWO WEEKS` button click.
             *
             * @private
             */
            _requestLoanExtension() {
                alert('Loan period extended!');
                //Request someone to extend loan period
            }
        }

        window.customElements.define(ExlibrisBookDetails.is, ExlibrisBookDetails);
    </script>
</dom-module>
