<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import"
      href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import"
      href="../../bower_components/paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./book_values.html">

<dom-module id="book-dialog">
    <template>
        <style>
            :host {
                display: block;
                position: center;
            }

            .head-region {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-start;
                height: 50%;
            }

            .head-region > iron-image {
                max-width: 30%;
                min-width: fit-content;
                height: 100%;
                --iron-image-height: 100%;
            }

            .head-region > iron-image.hidden {
                display: none;
            }

            .head-region > .head-info {
                display: flex;
                width: 50%;
                height: 100%;
                padding-left: 30px;
                flex-direction: column;
                justify-content: space-between;
            }

            .head-region > .head-info > .head-text {
                flex-direction: column;
                justify-content: flex-start;
            }

            h1 {
                font-size: 25px;
                line-height: 30px;
                margin: 10px 0 10px 0;
                text-align: left;
            }

            h3 {
                font-size: 12px;
                font-weight: lighter;
                margin: 5px 0 5px 0;
            }

            h2 {
                white-space: pre;
                font-size: 15px;
                font-weight: bold;
                margin: 5px 0 5px 0;
            }

            paper-button {
                background-color: var(--app-primary-color, blue);
                color: white;
                width: 200px;
            }

            section {
                display: flex;
                height: 50%;
                @apply --layout-vertical;
            }

            section paper-dialog-scrollable {
                @apply --layout-flex;
                --paper-dialog-scrollable: {
                    padding: 0 24px 0 0;
                };
            }

            paper-icon-button {
                color: var(--app-secondary-color, black);
            }

        </style>
            <div class="head-region">
                <iron-image class$="[[_isImageLoaded(loaded)]]" src="src/exlibris-app/images/cover-placeholder.png"></iron-image>
                <iron-image preload loaded="{{loaded}}" src="[[book.image]]"></iron-image>
                <div class="head-info">
                    <div class="head-text">
                        <h1>[[book.title]]</h1>
                        <h3>[[book.author]]</h3>
                        <h2>[[book.fullStatusMessage]]</h2>
                    </div>
                    <div class="head-button">
                        <template is="dom-if" if="[[_isReserved(book.status)]]">
                            <paper-button id="book-dialog-cancel-button"
                                          raised
                                          on-click="_requestCancelReservation">
                                CANCEL RESERVATION
                            </paper-button>
                        </template>
                        <template is="dom-if" if="[[_isExpected(book.status)]]">
                            <paper-button id="book-dialog-reserve-button"
                                          raised
                                          on-click="_requestReservation">
                                RESERVE
                            </paper-button>
                        </template>
                        <template is="dom-if" if="[[_isBorrowedAndCanBeExtended(book)]]">
                            <paper-button id="book-dialog-extend-button"
                                          raised
                                          on-click="_requestLoanExtension">
                                EXTEND FOR TWO WEEKS
                            </paper-button>
                        </template>
                        <template is="dom-if" if="[[_isBorrowedAndCannotBeExtended(book)]]">
                            <h3>RESERVED BY ANOTHER READER</h3>
                        </template>
                    </div>
                </div>
            </div>
    </template>

    <script>

        class BookDialog extends Polymer.Element {
            static get is() {
                return 'book-dialog';
            }

            static get properties() {
                return {
                    /**
                     * Fired on `element` modal dialog close.
                     *
                     * @event book-dialog-closed
                     */

                    /**
                     * Fired on the `CANCEL RESERVATION` button click.
                     *
                     * @event book-dialog-cancel-reservation
                     * @param {detail.bookId} the id of a book the reservation of which must be canceled.
                     */

                    /**
                     * Fired on the `RESERVE` button click.
                     *
                     * @event book-dialog-reserve-book
                     * @param {detail.bookId} the id of a book to reserve.
                     */

                    /**
                     * Fired on the `EXTEND FOR TWO WEEKS` button click.
                     *
                     * @event book-dialog-extend-loan
                     * @param {detail.bookId} the id of a book the loan period of which must be extended.
                     */

                    /**
                     * The book object to display.
                     */
                    book: Object,
                };
            }

            /**
             * Used to set custom style for the placeholder image
             * when the original image is loaded.
             */
            _isImageLoaded(loaded) {
                return loaded ? 'hidden' : '';
            }

            _isReserved(status) {
                return status === bookStatus.RESERVED;
            }

            _isExpected(status) {
                return status === bookStatus.EXPECTED;
            }

            _isBorrowedAndCanBeExtended(book) {
                return (book.status === bookStatus.SHOULD_RETURN_SOON
                    || book.status === bookStatus.OVERDUE)
                    && book.isAllowedLoanExtension;
            }

            _isBorrowedAndCannotBeExtended(book) {
                return (book.status === bookStatus.SHOULD_RETURN_SOON
                    || book.status === bookStatus.OVERDUE
                    || book.status === bookStatus.BORROWED)
                    && !book.isAllowedLoanExtension;
            }

            /**
             * Handles the dialog `opened` state changes.
             * If the dialog was closed, fires `book-dialog-closed` event.
             *
             * @private
             */
            _handleOpenedChange() {
                if (!this.$.dialog.opened) {
                    this.dispatchEvent(new CustomEvent('book-dialog-closed'));
                }
            }

            /**
             * Handles the `CANCEL RESERVATION` button click.
             *
             * @private
             */
            _requestCancelReservation() {
                this.dispatchEvent(new CustomEvent('book-dialog-cancel-reservation', {detail: {bookId: this.book.id}}));
            }

            /**
             * Handles the `RESERVE` button click.
             *
             * @private
             */
            _requestReservation() {
                this.dispatchEvent(new CustomEvent('book-dialog-reserve-book', {detail: {bookId: this.book.id}}));
            }

            /**
             * Handles the `EXTEND FOR TWO WEEKS` button click.
             *
             * @private
             */
            _requestLoanExtension() {
                this.dispatchEvent(new CustomEvent('book-dialog-extend-loan', {detail: {bookId: this.book.id}}));
            }
        }

        window.customElements.define(BookDialog.is, BookDialog);
    </script>
</dom-module>
