<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="./book_values.html">

<dom-module id="exlibris-book-details">
    <template>
        <style>

            :host {
                display: flex;
                justify-content: center;
            }

            .book-card {
                @apply --layout-vertical;
                border-radius: 3px;
                box-shadow: 4px 4px 10px #888888;
                background-color: white;
                max-width: 800px;
                margin: 10px;
            }

            .book-card > .content {
                margin: 10px;
            }

            .book-card .content > .head-region {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: flex-start;
                width: 100%;
            }

            .book-card > .content > .head-region > iron-image {
                width: 40%;
                --iron-image-width: 100%;
                overflow: inherit;
            }

            .book-card > .content > .head-region > iron-image.hidden {
                display: none;
            }

            .book-card > .content > .head-region > .head-info {
                display: flex;
                width: 70%;
                height: 100%;
                padding-left: 30px;
                flex-direction: column;
                justify-content: space-between;
            }

            .book-card > .content > .head-region > .head-info > .head-text {
                flex-direction: column;
                justify-content: flex-start;
            }

            .book-card > .content > .description {
                margin: 10px;
            }

            .book-card > .content > .head-region > .head-info > .head-text > .title {
                font-size: 25px;
                line-height: 30px;
                margin: 10px 0 10px 0;
                text-align: left;
                font-weight: normal;
            }

            .book-card > .content > .head-region > .head-info > .head-text > .author {
                font-size: 12px;
                font-weight: lighter;
                margin: 5px 0 5px 0;
            }

            .book-card > .content > .head-region > .head-info > .head-text > .plain-text {
                white-space: pre;
                font-size: 15px;
                font-weight: bold;
                margin: 5px 0 5px 0;
            }

            @media only screen and (max-width: 400px) {
                .book-card {
                    @apply --layout-vertical;
                    border-radius: 0px;
                    box-shadow: unset;
                    background-color: initial;
                    margin: 0;
                }

                .book-card > .content > .head-region > .head-info > .head-text > .title {
                    font-size: 16px;
                    line-height: 15px;
                    margin: 5px 0 5px 0;
                }

                .book-card > .content > .head-region > .head-info {
                    padding-left: 10px;
                }
            }

            paper-button {
                background-color: var(--exlibris-app-primary-color, blue);
                color: white;
            }

        </style>

        <app-route
                route="{{route}}"
                pattern="/:title/:id"
                data="{{routeData}}"
                active="[[routeActive]]"></app-route>

        <div class="book-card">
            <div class="content">
                <div class="head-region">
                    <iron-image class$="[[_isImageLoaded(loaded)]]"
                                src="src/exlibris-app/images/cover-placeholder.png"></iron-image>
                    <iron-image preload loaded="{{loaded}}" src="[[book.image]]"></iron-image>
                    <div class="head-info">
                        <div class="head-text">
                            <div class="title">[[book.title]]</div>
                            <div class="author">[[book.author]]</div>
                            <div class="plain-text">[[_getMessage()]]</div>
                        </div>
                        <div class="head-button">
                            <template is="dom-if" if="[[_isReserved(book.status)]]">
                                <paper-button id="book-details-cancel-button"
                                              raised
                                              on-click="_requestCancelReservation">
                                    CANCEL RESERVATION
                                </paper-button>
                            </template>
                            <template is="dom-if" if="[[_isExpected(book.status)]]">
                                <paper-button id="book-details-reserve-button"
                                              raised
                                              on-click="_requestReservation">
                                    RESERVE
                                </paper-button>
                            </template>
                            <template is="dom-if" if="[[_isBorrowedAndCanBeExtended(book)]]">
                                <paper-button id="book-details-extend-button"
                                              raised
                                              on-click="_requestLoanExtension">
                                    EXTEND FOR TWO WEEKS
                                </paper-button>
                            </template>
                            <template is="dom-if" if="[[_isBorrowedAndCannotBeExtended(book)]]">
                                <h3>RESERVED BY ANOTHER READER</h3>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <div class="plain-text">[[book.description]]</div>
                </div>
            </div>
        </div>
    </template>

    <script>

        class ExlibrisBookDetails extends window.ExlibrisApplication.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-book-details';
            }

            static get properties() {
                return {

                    /**
                     * The book object to display.
                     */
                    book: {
                        type: Object,
                        statePath: 'selectedBook'
                    }
                };
            }

            /**
             * Used to set custom style for the placeholder image
             * when the original image is loaded.
             */
            _isImageLoaded(loaded) {
                return loaded ? 'hidden' : '';
            }

            _isReserved(status) {
                return [BookStatus.READY_TO_PICK_UP, BookStatus.RESERVED].includes(status);
            }

            _isExpected(status) {
                return [BookStatus.EXPECTED, BookStatus.EXPECTED_SOON].includes(status);
            }

            _isBorrowedAndCanBeExtended(book) {
                return [BookStatus.OVERDUE, BookStatus.SHOULD_RETURN_SOON].includes(status)
                    && book.isAllowedLoanExtension;
            }

            _isBorrowedAndCannotBeExtended(book) {
                return [BookStatus.SHOULD_RETURN_SOON, BookStatus.OVERDUE, BookStatus.BORROWED].includes(book.status)
                    && !book.isAllowedLoanExtension;
            }

            _getMessage() {
                const book = this.book;
                let message = '';
                switch (book.status) {
                    case BookStatus.AVAILABLE: {
                        message = book.availableCount ? book.availableCount + ' available.\nScan QR code to borrow.' : '';
                        break;
                    }

                    case BookStatus.EXPECTED: {
                        message = 'Book not available.';
                        break;
                    }

                    case BookStatus.EXPECTED_SOON: {
                        message = 'Arriving to library shortly.';
                        break;
                    }

                    case BookStatus.OVERDUE: {
                        if (book.dueDate) {
                            const now = new Date();
                            const numberOfOverdueDays = now.getDate() - book.dueDate.getDate();
                            message = numberOfOverdueDays + ' days overdue.';
                        }
                        break;
                    }

                    case BookStatus.READY_TO_PICK_UP: {
                        message = book.date ? 'Book is ready to pick up.\nBorrow it before ' + book.date.toLocaleDateString() : '';
                        break;
                    }

                    case BookStatus.RESERVED: {
                        message = book.date ? 'Reserved for you.\nExpected on ' + book.date.toLocaleDateString() : '';
                        break;
                    }

                    case BookStatus.BORROWED: {
                        message = book.dueDate ? 'Borrowed by you.\nReturn before ' + book.dueDate.toLocaleDateString() : '';
                        break;
                    }
                }
                return message;
            }

            /**
             * Handles the `CANCEL RESERVATION` button click.
             *
             * @private
             */
            _requestCancelReservation() {
                alert('Reservation canceled!');
                //Request someone to cancel reservation
            }

            /**
             * Handles the `RESERVE` button click.
             *
             * @private
             */
            _requestReservation() {
                alert('Book reserved!');
                //Request someone to make reservation
            }

            /**
             * Handles the `EXTEND FOR TWO WEEKS` button click.
             *
             * @private
             */
            _requestLoanExtension() {
                alert('Loan period extended!');
                //Request someone to extend loan period
            }
        }

        window.customElements.define(ExlibrisBookDetails.is, ExlibrisBookDetails);
    </script>
</dom-module>
