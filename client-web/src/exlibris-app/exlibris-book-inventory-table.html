<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">


<dom-module id="exlibris-book-inventory-table">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
            }

            #title {
                font-size: 17px;
                padding-left: 35px;
                padding-top: 40px;
            }

            #add {
                margin-left: 35px;
                margin-top: 15px;

            }

            paper-button {
                background-color: var(--app-primary-color);
                color: white;
                width: 80px;
                height: 30px;
            }

            #print {
                margin-top: 15px;
                margin-left: 593px;
            }

            #table {
                height: 400px;
                width: 635px;
                margin-left: 35px;
                margin-top: 15px;
                border: 1px solid #c7c7c7;
                overflow-y: scroll;
            }

            #header {
                @apply --layout-horizontal;
                margin-left: 10px;
                margin-top: 10px;
                height: 25px;
                width: 605px;
                background-color: var(--app-primary-color);
            }

            .checkbox-column {
                width: 25px;
            }

            .id-column {
                width: 195px;
                text-align: center;
                border-left: 1px solid white;
            }

            .rfid-column {
                width: 380px;
                text-align: center;
                border-left: 1px solid white;
            }

            .row {
                @apply --layout-horizontal;
                margin-left: 10px;
                height: 25px;
                width: 605px;
                background-color: #eeeeee;
                border-top: 1px solid white;
            }

            paper-checkbox {
                margin-left: 3px;
                margin-top: 3px;
                --paper-checkbox-unchecked-color: #bcbcbc;
                --paper-checkbox-unchecked-background-color: white;
                --paper-checkbox-checked-color: var(--app-primary-color);
            }

        </style>

        <div id="title">Inventory</div>
        <paper-button id="add" on-tap="_handleAddButton">ADD</paper-button>
        <div id="table">
            <div id="header">
                <div id="checkbox-head" class="checkbox-column"></div>
                <div id="id-head" class="id-column">ID</div>
                <div id="rfid-head" class="rfid-column">RFID</div>
            </div>
            <template is="dom-repeat" items="[[identifiers]]">
                <div class="row">
                    <div class="checkbox-column">
                        <paper-checkbox on-change="_handleCheckBoxChange"></paper-checkbox>
                    </div>
                    <div class="id-column">[[item.id]]</div>
                    <div class="rfid-column">[[item.rfid]]</div>
                </div>
            </template>
        </div>
        <paper-button id="print" on-tap="_handlePrintButton">PRINT</paper-button>
    </template>

    <script>

        /**
         * <exlibris-book-inventory-table> shows table of inventory identifiers
         * with the ability to add or remove items.
         *
         * @customElement
         * @polymer
         */
        class ExlibrisBookInventoryTable extends Polymer.Element {
            static get is() {
                return 'exlibris-book-inventory-table';
            }

            static get properties() {
                return {
                    /**
                     * Fired after click on the add button.
                     *
                     * @event add-inventory
                     */

                    /**
                     * Fired after click on the print button.
                     *
                     * @event add-inventory
                     * @param {detail.identifiers} the map of the identifiers to print.
                     */


                    /**
                     * The array of the next object:
                     *  @typedef {Object} Identifier
                     * @property {string} id the identifier of a book
                     * @property {string} rfid the radio-frequency identification of a book
                     */
                    identifiers: {
                        type: Array,
                        value: []
                    },
                    /**
                     * The map where key = Identifier.id , value = Identifier.rfid
                     */
                    selectedIdentifiers: {
                        type: Object,
                        value: {}
                    }

                };
            }

            /**
             * Fires event `add-inventory`
             * @private
             */
            _handleAddButton() {
                this.dispatchEvent(new CustomEvent('add-inventory'));
                console.log("The `add-inventory` event was fired.");
            }

            /**
             * Fires event `print-identifiers`
             * @private
             */
            _handlePrintButton() {
                this.dispatchEvent(new CustomEvent('print-identifiers', {
                    detail: {
                        identifiers: this.selectedIdentifiers
                    }
                }));
                console.log("The `print-identifiers` event was fired.");
            }

            /**
             * Adds selected identifier to the selectedIdentifiers map or
             * deletes unselected identifiers from the selectedIdentifiers map.
             *
             * @param e event
             * @private
             */
            _handleCheckBoxChange(e) {
                const index = e.model.index;
                const selectedIdentifiers = this.selectedIdentifiers;
                const identifiers = this.identifiers;
                if (!selectedIdentifiers[identifiers[index].id]) {
                    selectedIdentifiers[identifiers[index].id] = identifiers[index].rfid;
                    return;
                }
                delete selectedIdentifiers[identifiers[index].id];
            }
        }

        window.customElements.define(ExlibrisBookInventoryTable.is, ExlibrisBookInventoryTable);
    </script>
</dom-module>
