<link rel="import" href="../../../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../../../src/exlibris-app/reducers/exlibris_reducer.html">

<script>
    {
        /*global Redux PolymerRedux ReduxMixin:true*/
        const store = Redux.createStore(ExlibrisApplication.reducer);

        /**
         * This mixin provides the Exlibris Application state access.
         *
         * @mixinFunction
         */
        ReduxMixin = PolymerRedux(store);

        ExlibrisApplication.store = store;
        ExlibrisApplication.ReduxMixin = ReduxMixin;
    }
</script>
