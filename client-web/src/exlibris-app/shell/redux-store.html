<link rel="import" href="../../../bower_components/polymer-redux/polymer-redux.html">

<script>
    {
        /*global Redux PolymerRedux */

        const initialState = {};

        const reducer = (state = initialState, action) => {
            switch (action) {
                default:
                    return state;
            }
        };

        const store = Redux.createStore(reducer);

        /**
         * This mixin provides the Exlibris Application state access.
         *
         * @mixinFunction
         */
        ReduxMixin = PolymerRedux(store);

        window.ExlibrisApp = {};
        ExlibrisApp.store = store;
        ExlibrisApp.ReduxMixin = ReduxMixin;
    }
</script>
