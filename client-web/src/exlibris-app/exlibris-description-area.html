<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="exlibris-description-area">
    <template>
        <style>
            :host {
                display: block;
            }

            #label {
                color: var(--app-secondary-color);
                font-size: 16px;
            }

            textarea {
                resize: none;
                margin-top: 5px;
            }
        </style>

        <div id="label">Description</div>
        <textarea name="" id="text" cols="80" rows="10">{{text}}</textarea>

    </template>

    <script>

        class ExlibrisDescriptionArea extends Polymer.Element {
            static get is() {
                return 'exlibris-description-area';
            }

            static get properties() {
                return {
                    text: String
                };
            }


        }

        window.customElements.define(ExlibrisDescriptionArea.is, ExlibrisDescriptionArea);
    </script>
</dom-module>
