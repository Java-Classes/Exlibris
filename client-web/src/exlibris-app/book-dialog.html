<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import"
      href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import"
      href="../../bower_components/paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="book-dialog">
    <template>
        <style include="paper-dialog-shared-styles">
            :host {
                display: block;
                position: center;
            }

            paper-dialog {
                display: flex;
                flex-direction: column;
            }

            .head-region {
                display: flex;
                flex-wrap: wrap;
                flex-direction: inherit;
                align-items: flex-start;
                height: 50%;
            }

            .head-region > iron-image {
                width: 30%;
                min-width: fit-content;
                height: 100%;
                --iron-image-height: 100%;
            }

            .head-region > .head-info {
                display: flex;
                width: 50%;
                height: 100%;
                padding-left: 30px;
                flex-direction: column;
                justify-content: space-between;
            }

            .head-region > .head-info > .head-text {
                flex-direction: column;
                justify-content: flex-start;
            }

            .head-region > .head-info > .head-text > h1 {
                font-size: 25px;
                line-height: 30px;
                margin: 10px 0 10px 0;
                text-align: left;
            }

            .head-region > .head-info > .head-text > h3 {
                font-size: 12px;
                font-weight: lighter;
                margin: 5px 0 5px 0;
            }

            .head-region > .head-info > .head-text > h2 {
                white-space: pre;
                font-size: 15px;
                font-weight: bold;
                margin: 5px 0 5px 0;
            }

            .head-region > .head-info > .head-button > paper-button{
            }

            section {
                display: flex;
                height: 50%;
                @apply --layout-vertical;
            }

            section paper-dialog-scrollable {
                @apply --layout-flex;
                --paper-dialog-scrollable: {
                    padding: 0 24px 0 0;
                };
            }
        </style>
        <paper-dialog id="dialog" with-backdrop dynamic-align>

            <div class="head-region">
                <iron-image src="[[book.image]]"></iron-image>
                <div class="head-info">
                    <div class="head-text">
                        <h1>[[book.title]]</h1>
                        <h3>[[book.author]]</h3>
                        <h2>[[book.fullStatusMessage]]</h2>
                    </div>
                    <div class="head-button">
                        <paper-button raised="">Button</paper-button>
                    </div>
                </div>
            </div>

            <section>
                <paper-dialog-scrollable>
                    [[book.description]]
                </paper-dialog-scrollable>
            </section>
        </paper-dialog>
    </template>

    <script>

        class BookDialog extends Polymer.Element {
            static get is() {
                return 'book-dialog';
            }

            static get observers() {
                return [
                    '_narrowChanged(narrow)'
                ];
            }

            static get properties() {
                return {
                    book: Object,
                    narrow: Boolean,
                    some: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            open() {
                this.$.dialog.open();
            }

            _narrowChanged(narrow) {
                if (this.narrow) {
                    this.$.dialog.updateStyles({
                        'height': '100%',
                        'width': '100%',
                        'min-width': ''
                    });
                } else {
                    this.$.dialog.updateStyles({
                        'height': '60%',
                        'width': '40%',
                        'min-width': '500px'
                    });
                }
            }
        }

        window.customElements.define(BookDialog.is, BookDialog);
    </script>
</dom-module>
