<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import"
      href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import"
      href="../../bower_components/paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="book-dialog">
    <template>
        <style include="paper-dialog-shared-styles">
            :host {
                display: block;
            }

            paper-dialog {
                display: flex;
                flex-direction: column;
                position: center;
                width: 40%;
                height: 60%;
            }

            .head-region {
                display: flex;
                flex-wrap: wrap;
                flex-direction: inherit;
                justify-content: flex-start;
                align-items: flex-start;
                height: 50%;
            }

            .head-region > iron-image {
                width: 30%;
                min-width: fit-content;
                height:100%;
                --iron-image-height: 100%;
            }

            .head-info {
                width: 60%;
                padding-left: 30px;
                flex-direction: column;
            }

            .head-info > h1 {
                font-size: 30px;
                line-height: 35px;
                margin: 25px 0 10px 0;
                text-align: left;
            }

            .head-info > h2 {
                font-size: 15px;
                font-weight: normal;
            }

            section {
                display: flex;
                height: 50%;
                @apply --layout-vertical;
            }

            section paper-dialog-scrollable {
                @apply --layout-flex;
                --paper-dialog-scrollable: {
                    padding: 0 24px 0 0;
                };
            }
        </style>
        <paper-dialog id="dialog" with-backdrop>

            <div class="head-region">
                <iron-image  src="[[book.image]]"></iron-image>
                <div class="head-info">
                    <h1>[[book.title]]</h1>
                    <h2>[[book.author]]</h2>
                </div>
            </div>

            <section>
                <paper-dialog-scrollable>
                    [[book.description]]
                </paper-dialog-scrollable>
            </section>
        </paper-dialog>
    </template>

    <script>

        class BookDialog extends Polymer.Element {
            static get is() {
                return 'book-dialog';
            }

            static get properties() {
                return {
                    book: Object
                };
            }

            open() {
                this.$.dialog.open();
            }
        }

        window.customElements.define(BookDialog.is, BookDialog);
    </script>
</dom-module>
