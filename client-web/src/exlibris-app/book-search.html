<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">


<dom-module id="book-search">
    <template>
        <style>
            :host {
                display: block;
            }

            .search {
                @apply --layout-horizontal;
                background-color: var(--book-search-background-color, black);
                border-radius: 3px;
                height: 40px;
            }

            #input {
                margin-right: 10px;
                border-radius: 0 3px 3px 0;
                width: 98%;
                padding: 12px;
                cursor: text;
                background: transparent;
                color: var(--book-search-text-color, white);
                font-size: 15px;
                border: 0;
                outline: 0;
            }

            ::placeholder {
                color: var(--book-search-placeholder-color, white);
            }

            .search-icon {
                margin: auto 0 auto 12px;
                color: var(--book-search-icon-color, white);
            }

            iron-input {
                @apply --layout-flex;
                border-radius: 0 3px 3px 0;
                background: transparent;
            }

        </style>


        <div class="search">
            <iron-icon icon="search" class="search-icon"></iron-icon>
            <iron-input bind-value="{{query}}">
                <input id="input" is="iron-input" placeholder="Search">
            </iron-input>
        </div>

    </template>

    <script>
        /**
         * `<book-search>` components it is input with search behaviour.
         *
         *  Custom property | Description | Default
         * ----------------|-------------|----------
         * `--book-search-background-color` | Background color of the component | black
         * `--book-search-text-color` | Text color in search | white
         * `--book-search-placeholder-color` | Placeholder color in search | white
         * `--book-search-icon-color` | Icon color | white
         *
         * @customElement
         * @polymer
         * @appliesMixin IronA11yKeysBehavior
         */
        class BookSearch extends Polymer.mixinBehaviors([
            Polymer.IronA11yKeysBehavior,], Polymer.Element) {
            static get is() {
                return 'book-search';
            }


            static get properties() {
                /**
                 * Fired when the user requests to search for a query
                 *
                 * @event book-search-search
                 * @param {query} the query to search.
                 */

                /**
                 * The query from the input.
                 */
                return {
                    query: String,
                };
            }

            get keyBindings() {
                return {
                    'enter': '_onSearch',
                };
            }

            /**
             * Handles click on the enter button.
             *
             * @private
             */
            _onSearch() {
                this.dispatchEvent(new CustomEvent('book-search-search', {
                    detail: {
                        query: this.query
                    }
                }));
            }
        }

        window.customElements.define(BookSearch.is, BookSearch);
    </script>
</dom-module>
