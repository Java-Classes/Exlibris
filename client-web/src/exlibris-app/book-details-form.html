<dom-module id="book-details-form">
    <template>
        <style>
            :host {
                display: block;
            }

            #main {
                height: 300px;
                @apply --layout-horizontal;
            }

            #synopsis {
                width: 320px;
                padding-left: 35px;
                padding-top: 40px;
            }

            #title {
                font-size: 17px;
            }

            #isbn-input {
                width: 38%;
            }

            #year-input {
                width: 20%;
            }

            #cover {
                padding-top: 40px;
                margin-left: 60px;
            }


        </style>
        <div id="main">
            <div id="synopsis">
                <div id="title">Details</div>
                <paper-input id="isbn-input" label="ISBN"
                             value="{{isbn}}"></paper-input>
                <paper-input id="title-input" label="Title"
                             value="{{title}}"></paper-input>
                <paper-input id="authors-input" label="Authors"
                             value="{{authors}}"></paper-input>
                <paper-input id="year-input" label="Year"
                             value="{{year}}"></paper-input>
            </div>
            <div id="cover">
            </div>
        </div>
        <div id="description">
            <polymer-quill id="text-editor"  store-as="html" content="Text text text " toolbar-type="full">
            </polymer-quill>
        </div>
    </template>

    <script>

        class BookDetailsForm extends Polymer.Element {
            static get is() {
                return 'book-details-form';
            }

            static get properties() {
                return {};
            }

            _handleDrop() {
                console.log("Drop!");
            }

        }

        window.customElements.define(BookDetailsForm.is, BookDetailsForm);
    </script>
</dom-module>
