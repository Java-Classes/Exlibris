<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">



<link rel="import" href="./book-category-selector.html">
<link rel="import" href="./exlibris-file-uploader.html">



<dom-module id="book-details-form">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
            }

            #main {
                height: 380px;
                @apply --layout-horizontal;
            }

            #synopsis {
                width: 320px;
                padding-left: 35px;
                padding-top: 40px;
            }

            #title {
                font-size: 17px;
            }

            #isbn-input {
                width: 38%;
            }

            #year-input {
                width: 20%;
            }

            #cover {
                padding-top: 40px;
                margin-left: 60px;
            }
            #description{
                padding-left: 35px;
            }
            paper-input{
                --paper-input-container-shared-input-style:{
                    font-size:6px;
                }

            }

        </style>
        <div id="main">
            <div id="synopsis">
                <div id="title">Details</div>
                <paper-input id="isbn-input" label="ISBN"
                             value="{{isbn}}"></paper-input>
                <paper-input id="title-input" label="Title"
                             value="{{title}}"></paper-input>
                <paper-input id="authors-input" label="Authors"
                             value="{{authors}}"></paper-input>
                <paper-input id="year-input" label="Year"
                             value="{{year}}"></paper-input>
                <book-category-selector></book-category-selector>
            </div>
            <div id="cover">
                <exlibris-file-uploader></exlibris-file-uploader>
            </div>
        </div>
        <div id="description">
            <textarea name="" id="text" cols="30" rows="10"></textarea>
        </div>
    </template>

    <script>

        class BookDetailsForm extends Polymer.Element {
            static get is() {
                return 'book-details-form';
            }

            static get properties() {
                return {};
            }

            _handleDrop() {
                console.log("Drop!");
            }

        }

        window.customElements.define(BookDetailsForm.is, BookDetailsForm);
    </script>
</dom-module>
