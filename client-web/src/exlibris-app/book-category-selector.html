<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="book-category-selector">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-horizontal;
            }

            paper-dropdown-menu {
                width: 100px;
                min-width: 100px;
            }

            #add-icon {
                margin-top: 20px;
                color: var(--app-primary-color);
                width: 40px;
                min-width: 40px;
            }

            #tag-line {
                margin-top: 15px;
                @apply --layout-horizontal;
                height: 20px;
                min-width: 20px;
                /*margin: auto 0;*/
            }

            #delete-icon {
                color: var(--app-secondary-color);
                width: 15px;
                height: 15px;
                min-width: 15px;
                min-height: 15px;
                padding: 0;
                margin: auto 4px auto 0;
            }

            #tag {
                @apply --layout-horizontal;
                height: 35px;
                background-color: #f3f3f3;
                border-radius: 4px;
                margin: 5px;
                border: 1px solid #c7c7c7;
            }

            #tag-name {
                color: var(--app-secondary-color);
                margin: auto 3px auto 10px;
                font-size: 12px;
                white-space: nowrap;
            }
        </style>
        <paper-dropdown-menu id="dropdown" label="Category" vertical-offset="60">
            <paper-listbox slot="dropdown-content" on-selected-changed="_changeSelectedCategory">
                <template is="dom-repeat" items="[[values]]">
                    <paper-item>[[item]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
        <paper-icon-button id="add-icon" icon="add-circle"
                           on-tap="_addCategory"></paper-icon-button>

        <div id="tag-line">
            <template is="dom-repeat" items="[[selectedCategories]]">
                <div id="tag">
                    <div id="tag-name">[[item]]</div>
                    <paper-icon-button id="delete-icon" icon="clear"
                                       on-tap="_deleteCategory"></paper-icon-button>
                </div>
            </template>
        </div>

    </template>

    <script>

        class BookCategorySelector extends Polymer.Element {
            static get is() {
                return 'book-category-selector';
            }

            static get properties() {
                return {
                    values: {
                        type: Array,
                        value: ["Java Programming", "Web Design", "Business", "JavaScript", "Programming", "Biography", "Fiction", "C++"]
                    },
                    selectedCategories: {
                        type: Array,
                        value: []
                    },
                    selectedCategory: {
                        type: String,
                        notify: true
                    }
                };
            }

            _changeSelectedCategory(e) {
                this.selectedCategory = this.values[e.detail.value];
            }

            _addCategory() {
                if (this.selectedCategories.length < 4) {
                    if (!this.selectedCategories.includes(this.selectedCategory)) {
                        this.push('selectedCategories', this.selectedCategory);
                    }
                }
            }
            _deleteCategory(e) {
                const index = e.model.index;
                this.splice('selectedCategories', index, 1);
            }
        }

        window.customElements.define(BookCategorySelector.is, BookCategorySelector);
    </script>
</dom-module>
