<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="book-category-selector">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-dropdown-menu {
                width: 100px;
            }

            paper-icon-button {
                color: var(--app-primary-color)
            }
        </style>
        <paper-dropdown-menu id="dropdown" label="Category" vertical-offset="60">
            <paper-listbox slot="dropdown-content" on-selected-changed="_changeSelectedCategory">
                <template is="dom-repeat" items="[[values]]">
                    <paper-item>[[item]]</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>
        <paper-icon-button icon="add-circle" on-tap="_addCategory"></paper-icon-button>

        <div>
            <template is="dom-repeat" items="[[selectedCategories]]">
                <div class="tag">
                    <span>[[item]]</span>
                    <paper-button raised on-click="_handleDeleteClick">Delete</paper-button>
                </div>
            </template>
        </div>

    </template>

    <script>

        class BookCategorySelector extends Polymer.Element {
            static get is() {
                return 'book-category-selector';
            }

            static get properties() {
                return {
                    values: {
                        type: Array,
                        value: ["Java Programming", "Web Design", "Business", "JavaScript", "Programming", "Biography", "Fiction", "C++"]
                    },
                    selectedCategories: {
                        type: Array,
                        value: []
                    },
                    selectedCategory: {
                        type: String,
                        notify: true
                    }
                };
            }

            _changeSelectedCategory(e) {
                console.log(1);
                this.selectedCategory = this.values[e.detail.value];
            }

            _addCategory() {
                console.log(2);
                this.push('selectedCategories', this.selectedCategory);
            }
        }

        window.customElements.define(BookCategorySelector.is, BookCategorySelector);
    </script>
</dom-module>
