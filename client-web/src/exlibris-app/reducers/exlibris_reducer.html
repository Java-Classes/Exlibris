<script src="../test_values.js"></script>
<link rel="import" href="../actions/exlibris_actions.html">
<link rel="import" href="../book/book_values.html">

<script>
    /* exported reducer */
    /*global userTestBooks libraryTestBooks expectedSoonLibraryBooks*/
    {
    const initialState = {
        overdueBooks: userTestBooks.overdue,
        borrowedBooks: [...userTestBooks.overdue, ...userTestBooks.borrowed],
        shouldReturnBooks: userTestBooks.shouldReturnSoon,
        reservedBooks: userTestBooks.reserved,
        allBooks: [...userTestBooks.overdue, ...libraryTestBooks],
        expectedSoonBooks: expectedSoonLibraryBooks,
        selectedBook: {},
        categories: testCategories

    };

        ExlibrisApp.reducer = (state = initialState, action) => {
            switch (action.type) {
                case ExlibrisActions.SEARCH_BY_CATEGORY:
                    //TODO:2018-51-27:yurii.haidamaka Add requests to the server
                    console.log("New search data by category from the server should be received.");
                    return state;
                case ExlibrisActions.SEARCH_BY_QUERY:
                    //TODO:2018-51-27:yurii.haidamaka Add requests to the server
                    console.log("New search data by query from the server should be received.");
                    return state;
                case ExlibrisActions.FIND_BOOK_BY_ID: {
                    // sleep(1000);
                    const id = action.bookId;
                    const book =
                        state.allBooks.find(x => x.id === id)
                        || state.expectedSoonBooks.find(x => x.id === id)
                        || state.overdueBooks.find(x => x.id === id)
                        || state.shouldReturnBooks.find(x => x.id === id)
                        || state.borrowedBooks.find(x => x.id === id)
                        || state.reservedBooks.find(x => x.id === id);
                    return Object.assign({}, state, {selectedBook: book});
                }
                default:
                    return state;
            }
        };

        function sleep(milliseconds) {
            const start = new Date().getTime();
            for (let i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds){
                    break;
                }
            }
        }
    }
</script>
