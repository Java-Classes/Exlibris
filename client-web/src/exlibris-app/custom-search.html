<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">


<dom-module id="custom-search">
    <template>
        <style>
            :host {
                display: block;
            }

            .search {
                @apply --layout-horizontal;
                background-color: var(--custom-search-background-color, black);
                border-radius: 3px;
                height:40px;
            }

            #input {
                margin-right: 10px;
                border-radius: 0 3px 3px 0;
                width: 98%;
                padding: 12px;
                cursor: text;
                background: transparent;
                color: var(--custom-search-text-color, white);
                font-size: 15px;
                border: 0;
                outline: 0;
            }

            ::placeholder {
                color: var(--custom-search-placeholder-color, white);
            }
            .search-icon {
                margin: auto 0 auto 12px;
                color: var(--custom-search-icon-color, white);
            }

            iron-input {
                @apply --layout-flex;
                border-radius: 0 3px 3px 0;
                background: transparent;
            }

        </style>


        <div class="search">
            <iron-icon icon="search" class="search-icon"></iron-icon>
            <iron-input bind-value="{{query}}">
                <input id="input" is="iron-input" placeholder="Search">
            </iron-input>
        </div>

    </template>

    <script>
        /**
         * `<custom-search>` components it is input with search behaviour.
         *
         * @customElement
         * @polymer
         */
        class CustomSearch extends Polymer.Element {
            static get is() {
                return 'custom-search';
            }

            static get properties() {
                return {};
            }

        }

        window.customElements.define(CustomSearch.is, CustomSearch);
    </script>
</dom-module>
