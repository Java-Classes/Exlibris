<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="exlibris-book-tile">
    <template>
        <style>
            :host {
                display: block;
            }

            .book-content {
                @apply --layout-vertical;
                border-radius: 3px;
                box-shadow: 4px 4px 10px #888888;
                cursor: pointer;
                background-color: black;
                width: 160px;
                height: 300px;
                margin: 20px;
            }

            .book-content > iron-image {
                border-radius: 3px 3px 0 0;
                height: 75%;
            }

            .book-content > iron-image:hover {
                opacity: 0.5;
            }

            .book-content > .synopsis {
                @apply --layout-vertical;
                height: 25%;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
            }

            .book-content > .synopsis > .title {
                text-overflow: ellipsis;
                overflow: hidden;
                width: 145px;
                white-space: nowrap;
                color: #212121;
                font-size: 14px;
                padding-left: 9px;
                margin-top: 3px;

            }

            .book-content > .synopsis > .author {
                text-overflow: ellipsis;
                overflow: hidden;
                width: 150px;
                white-space: nowrap;
                color: #616161;
                font-size: 12px;
                padding-left: 9px;
            }

            .book-content > .synopsis > .status-message {
                color: white;
                font-size: 12px;
                text-align: center;
                margin-top: 5px;
            }

            .book-content > .synopsis > .overdue {
                background: var(--paper-red-400);
            }

            .book-content > .synopsis > .available, .expected, .reserved, .ready-to-pick-up, .expected-soon {
                background: var(--app-primary-color);
            }

            .book-content > .synopsis > .borrowed, .should-return-soon {
                background: var(--paper-green-400);
            }
        </style>

        <template is="dom-if" if="[[book]]">
            <div class="book-content">
                <iron-image sizing="cover"
                            src="[[book.image]]">
                </iron-image>
                <div class="synopsis">
                    <div class="title" title="[[book.title]]">[[book.title]]</div>
                    <div class="author" title="[[book.author]]">[[book.author]]</div>
                    <div class$="[[book.status]] status-message">[[book.statusMessage]]</div>
                </div>
            </div>
        </template>
    </template>

    <script>
        /**
         * `<exlibris-book-tile>` components displays short information about book: picture, synopsis and status.
         *
         * @customElement
         * @polymer
         */
        class ExlibrisBookTile extends Polymer.Element {
            static get is() {
                return 'exlibris-book-tile';
            }
            static get properties() {
                return {
                    /**
                     * The next objects:
                     *  @typedef {Object} Book
                     * @property {string} title the title of a book
                     * @property {string} authors string with authors of the book
                     * @property {string} status  one of the following values: "overdue", "borrowed", "should-return-soon",
                     * "available", "reserved", "expected","ready-to-pick-up"
                     */
                    book: Object
                };
            }
        }

        window.customElements.define(ExlibrisBookTile.is, ExlibrisBookTile);
    </script>
</dom-module>
