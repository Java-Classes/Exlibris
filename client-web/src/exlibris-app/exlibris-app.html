<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="./../exlibris-app/shell/redux-store.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import"
      href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import"
      href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import"
      href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="menu/menu-item.html">
<link rel="import" href="./book-grid.html">

<dom-module id="exlibris-app">
    <template>
        <style>
            :host {
                --app-primary-color: var(--paper-blue-600);
                --app-secondary-color: var(--paper-grey-600);
                --app-background-color: var(--paper-grey-200);
                --app-drawer-width: 250px;
                display: block;
            }

            app-toolbar {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--app-background-color);
                }
            }

            menu-item {
                --menu-item-background-color: var(--app-background-color);
                --menu-item-title-color: var(--app-secondary-color)

            }

            menu-item.iron-selected {
                --menu-item-background-color: var(--google-grey-300);
                --menu-item-title-color: black;
                font-weight: bold;
            }
        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"></app-route>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>TeamDev Library</app-toolbar>
                <iron-selector attr-for-selected="data-name"
                               selected="[[routeData.page]]"
                               on-selected-item-changed="_getSelectedTitle">

                    <menu-item data-name="all-books"
                               title="All Books"
                               link="/all-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="book"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--app-primary-color)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="expected-soon"
                               title="Expected Soon"
                               link="/expected-soon"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="update"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-green-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="borrowed-books"
                               title="Borrowed Books"
                               count="[[borrowedBooks.length]]"
                               link="/borrowed-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="shopping-basket"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-grey-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="reserved-books"
                               title="Reserved Books"
                               count="[[reservedBooks.length]]"
                               link="/reserved-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="lock"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-grey-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="should-return-books"
                               title="Should Retutn Soon"
                               count="[[shouldReturnBooks.length]]"
                               link="/should-return-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="query-builder"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-grey-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="overdue-books"
                               title="Overdue"
                               count="[[overdueBooks.length]]"
                               link="/overdue-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="warning"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-red-600)"></iron-icon>
                    </menu-item>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button id="number" icon="menu"
                                           drawer-toggle></paper-icon-button>
                        <span drawer-toggle>[[selectedTitle]]</span>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[routeData.page]]"
                        attr-for-selected="data-name"
                        fallback-selection="view404"
                        role="main">
                    <book-grid data-name="all-books" books="[[allBooks]]"></book-grid>
                    <book-grid data-name="overdue-books" books="[[overdueBooks]]"></book-grid>
                    <book-grid data-name="borrowed-books" books="[[borrowedBooks]]"></book-grid>
                    <book-grid data-name="reserved-books" books="[[reservedBooks]]"></book-grid>
                    <book-grid data-name="expected-soon"
                               books="[[expectedSoonBooks]]"></book-grid>
                    <book-grid data-name="should-return-books"
                               books="[[shouldReturnBooks]]"></book-grid>
                    <div data-name="view404">View404</div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>

        /**
         * # Library application. The polymer-based single page app.
         *
         * ## How to use `<exlibris-app>` component.
         * In typical use, just use `<exlibris-app>` at the top of your body:
         * <body>
         *   <exlibris-app></exlibris-app>
         * </body>
         *
         * @customElement
         * @polymer
         * @appliesMixin ReduxMixin
         */
        class ExlibrisApp extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-app';
            }

            static get properties() {
                return {
                    /**
                     * The title of the selected page.
                     */
                    selectedTitle: {
                        type: String,
                    },
                    userBooks: {
                        type: Object,
                        statePath: 'userBooks'
                    },
                    libraryBooks: {
                        type: Array,
                        statePath: 'libraryBooks'
                    },
                    allBooks: {
                        type: Array,
                        value: () => []
                    },
                    borrowedBooks: {
                        type: Array,
                        value: () => []
                    },
                    reservedBooks: {
                        type: Array,
                        value: () => []
                    },
                    shouldReturnBooks: {
                        type: Array,
                        value: () => []
                    },
                    overdueBooks: {
                        type: Array,
                        value: () => []
                    },
                    expectedSoonBooks: {
                        type: Array,
                        value: () => []
                    }

                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                    '_overdueBooksChanged(userBooks.overdue)',
                    '_allLibraryBooksChanged(libraryBooks)',
                    '_borrowedBooksChanged(userBooks.borrowed)',
                    '_reservedBooksChanged(userBooks.reserved)'
                ];
            }

            /**
             * Checks for an empty route passed to redirect user to the default app view.
             */
            _routePageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/all-books');
                }
            }

            /**
             * Handles menu item click event. Changes application route.
             * If the page is in the `narrow` state, toggles the drawer.
             *
             * @param e the event of the menu item click. Contains the link to redirect on.
             * @private
             */
            _changeRoute(e) {
                this.set('route.path', e.detail);
                if (this.narrow) {
                    this.$.drawer.toggle();
                }
            }

            /**
             * Handles the selected menu item changed event.
             * Sets the `selectedTitle` property with the appropriate value.
             *
             * @param e the event fired when selection of menu items selector has changed.
             *          Contains the selected menu item.
             * @private
             */
            _getSelectedTitle(e) {
                let selectedMenuItem = e.detail.value;
                if (selectedMenuItem) {
                    this.set('selectedTitle', selectedMenuItem.title);
                }
            }

            _allLibraryBooksChanged(libraryBooks) {
                const allBooks = libraryBooks.map(book => {
                    const newBook = this._cloneMainFields(book);
                    if (book.availableCount !== undefined) {
                        if (book.availableCount > 0) {
                            newBook["status"] = bookStatus.AVAILABLE;
                            newBook["statusMessage"] = book.availableCount + " AVAILABLE";
                            return newBook;
                        }
                        newBook["status"] = bookStatus.EXPECTED;
                        newBook["statusMessage"] = "EXPECTED";
                        return newBook;
                    }
                    else {
                        if (book.expectedSoon) {
                            newBook["status"] = bookStatus.EXPECTED;
                            newBook["statusMessage"] = "EXPECTED SOON";
                            this.push('expectedSoonBooks', newBook);
                            return newBook;
                        }
                    }
                });

                this._deleteSubArrayFromArray(allBooks, this.borrowedBooks);
                this._deleteSubArrayFromArray(allBooks, this.reservedBooks);
                this._deleteSubArrayFromArray(allBooks, this.overdueBooks);
                this.allBooks = [...this.overdueBooks, ...allBooks];
            }

            _overdueBooksChanged(books) {
                this.overdueBooks = books.map(book => {
                    const newBook = this._cloneMainFields(book)
                    newBook["status"] = bookStatus.OVERDUE;
                    const oneDay = 1000 * 60 * 60 * 24;
                    const numberOfOverdueDays = Math.floor((new Date() - book.dueDate) / oneDay);
                    newBook["statusMessage"] = numberOfOverdueDays + " DAYS OVERDUE";
                    return newBook;
                });
            }

            _borrowedBooksChanged(books) {
                this.borrowedBooks = books.map(book => {
                    const newBook = this._cloneMainFields(book);
                    newBook["status"] = bookStatus.BORROWED;
                    newBook["statusMessage"] = "DUE ON " + book.dueDate.toLocaleDateString();

                    const oneDay = 1000 * 60 * 60 * 24;
                    if (Math.floor((new Date() - book.dueDate) / oneDay) <= 3) {
                        this.push('shouldReturnBooks', newBook);
                    }
                    return newBook;
                });

            }

            _reservedBooksChanged(books) {
                const readyToPickUpBooks = books.readyToPickUp.map(book => {
                    const newBook = this._cloneMainFields(book);
                    newBook["status"] = bookStatus.RESERVED;
                    newBook["statusMessage"] = "READY TO PICK UP";
                    return newBook;
                });

                const expectedUserBooks = books.expected.map(book => {
                        const newBook = this._cloneMainFields(book);
                        newBook["status"] = bookStatus.RESERVED;
                        newBook["statusMessage"] = "EXPECTED ON " + book.date.toLocaleDateString();
                        return newBook;
                    }
                );
                this.reservedBooks = [...readyToPickUpBooks, ...expectedUserBooks];

            }

            _deleteSubArrayFromArray(allBooks, books) {
                allBooks.forEach((book, index) => {
                    books.forEach(b => {
                        if (b.id === book.id) {
                            allBooks.splice(index, 1);
                        }
                    });
                });
            }

            _cloneMainFields(book) {
                return Object.assign({}, {
                    id: book.id,
                    title: book.title,
                    author: book.title,
                    category: book.category,
                    description: book.description,
                    image: book.image
                });
            }
        }
        window.customElements.define(ExlibrisApp.is, ExlibrisApp);
    </script>
</dom-module>
