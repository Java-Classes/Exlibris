<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">

<link rel="import"
      href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import"
      href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import"
      href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="menu/exlibris-menu-drawer.html">

<link rel="import" href="./book_values.html">
<link rel="import" href="./book-dialog.html">

<dom-module id="exlibris-app">
    <template>
        <style>
            :host {
                --exlibris-app-primary-color: var(--paper-blue-600);
                --app-secondary-color: var(--paper-grey-600);
                --exlibris-app-background-color: var(--paper-grey-200);
                --app-drawer-width: 250px;
                display: block;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--exlibris-app-background-color);
                }
            }

            app-toolbar {
                background-color: var(--exlibris-app-primary-color);
                color: #fff;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>
        <app-route
                route="{{subRoute}}"
                pattern="/:title/:id"
                data="{{subRouteData}}"
                active="{{subRouteActive}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" swipe-open="[[narrow]]" slot="drawer" on-click="_toggleDrawer">
                <exlibris-menu-drawer selected="[[routeData.page]]" selected-title="{{title}}"></exlibris-menu-drawer>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" fixed>
                    <app-toolbar>
                        <paper-icon-button id="number" icon="menu"
                                           drawer-toggle></paper-icon-button>
                        <span drawer-toggle>[[title]]</span>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        id="pages"
                        selected="[[routeData.page]]"
                        attr-for-selected="data-name"
                        fallback-selection="view404"
                        role="main">
                    <book-grid data-name="all-books" books="[[allBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="overdue-books" books="[[overdueBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="borrowed-books" books="[[borrowedBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="reserved-books" books="[[reservedBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="expected-soon"
                               books="[[expectedSoonBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="should-return-books"
                               books="[[shouldReturnBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <div data-name="view404">View404</div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
        <book-dialog id="dialog"
                     on-book-dialog-closed="_handleDialogClose"
                     on-book-dialog-cancel-reservation="_cancelBookReservation"
                     on-book-dialog-reserve-book="_reserveBook"
                     on-book-dialog-extend-loan="_extendBookLoanPeriod"></book-dialog>
    </template>

    <script>

        /**
         * # Library application. The polymer-based single page app.
         *
         * ## How to use `<exlibris-app>` component.
         * In typical use, just use `<exlibris-app>` at the top of your body:
         * <body>
         *   <exlibris-app></exlibris-app>
         * </body>
         *
         * @customElement
         * @polymer
         * @appliesMixin ReduxMixin
         */
        class ExlibrisApp extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-app';
            }

            static get properties() {
                return {

                    /**
                     * The array of all books from library.
                     */
                    allBooks: {
                        type: Array,
                        statePath: 'allBooks'
                    },

                    /**
                     * The array of borrowed  user books.
                     */
                    borrowedBooks: {
                        type: Array,
                        statePath: 'borrowedBooks'
                    },

                    /**
                     * The array of reserved user books.
                     */
                    reservedBooks: {
                        type: Array,
                        statePath: 'reservedBooks'
                    },

                    /**
                     * The array of books the user should return soon.
                     */
                    shouldReturnBooks: {
                        type: Array,
                        statePath: 'shouldReturnBooks'
                    },

                    /**
                     * The array of overdue user books.
                     */
                    overdueBooks: {
                        type: Array,
                        statePath: 'overdueBooks'
                    },

                    /**
                     * The array of books that will soon appear in the library.
                     */
                    expectedSoonBooks: {
                        type: Array,
                        statePath: 'expectedSoonBooks'
                    },

                    /**
                     * The page to show in the book dialog backdrop.
                     */
                    previousPage: String,

                    /**
                     * The subRoute parameters.
                     */
                    subRouteData: Object,

                    /**
                     * Indicates that the `subRoute` matches the `pattern`.
                     */
                    subRouteActive: Boolean
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page, subRouteActive)'
                ];
            }

            /**
             * Checks for an empty route passed to redirect user to the default app view.
             *
             * If the route matches the `book-dialog` route, searches for the book by
             * the id from URL, opens modal dialog with specified book,
             * selects the appropriate page to show in the dialog background.
             */
            _routePageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/all-books');
                }

                if (this.routeData.page === 'book-details' && this.subRouteActive) {
                    Polymer.RenderStatus.afterNextRender(this, function () {
                        const bookId = this.subRouteData.id;
                        const book = this._findBookById(bookId);
                        if (book) {
                            const bookDialog = this.$.dialog;
                            bookDialog.book = book;
                            bookDialog.open();
                        } else {
                            this.set('route.path', '/view404');
                        }
                    });

                    // To display the proper content under the dialog backdrop.
                    this.$.pages.selected = this.previousPage ? this.previousPage : 'all-books';
                }

                this.previousPage = this.$.pages.selected;
            }

            /**
             * Closes drawer on click in the narrow mode.
             * @private
             */
            _toggleDrawer() {
                if (this.narrow) {
                    this.$.drawer.toggle();
                }
            }

            /**
             * Handles the selected menu item changed event.
             * Sets the `selectedTitle` property with the appropriate value.
             *
             * @param e the event fired when selection of menu items selector has changed.
             *          Contains the selected menu item.
             * @private
             */
            _getSelectedTitle(e) {
                let selectedMenuItem = e.detail.value;
                if (selectedMenuItem) {
                    this.set('selectedTitle', selectedMenuItem.title);
                }
            }

            /**
             * Handles the book tile click event.
             * Opens modal dialog for specified book.
             *
             * @param e the book tile click event.
             *        `e.detail` contains the book value.
             * @private
             */
            _handleBookClick(e) {
                const book = e.detail;
                e.stopPropagation();
                e.preventDefault();
                this.set('route.path', '/book-details/' + book.title.replace(/\s/g, '_') + '/' + book.id);
            }

            /**
             * Searches the book in the related book arrays by id.
             */
            _findBookById(id) {
                const book = this.allBooks.find(x => x.id === id)
                    || this.expectedSoonBooks.find(x => x.id === id)
                    || this.overdueBooks.find(x => x.id === id)
                    || this.shouldReturnBooks.find(x => x.id === id)
                    || this.borrowedBooks.find(x => x.id === id)
                    || this.reservedBooks.find(x => x.id === id);
                return book;
            }

            /**
             * Handles the book dialog close action.
             * Sets the route path to the previous value.
             */
            _handleDialogClose(e) {
                if (this.previousPage) {
                    this.set('route.path', '/' + this.previousPage);
                }
            }

            /**
             * Handles the request to cancel book reservation.
             *
             * @param e the dialog button click event.
             * @private
             */
            _cancelBookReservation(e) {
                const bookId = e.detail.bookId;
                console.log('Cancel book reservation ' + bookId);
            }

            /**
             * Handles the request to reserve book.
             *
             * @param e the dialog button click event.
             * @private
             */
            _reserveBook(e) {
                const bookId = e.detail.bookId;
                console.log('Reserve book ' + bookId);
            }

            /**
             * Handles the request to extend book loan period.
             *
             * @param e the dialog button click event.
             * @private
             */
            _extendBookLoanPeriod(e) {
                const bookId = e.detail.bookId;
                console.log('Extend loan ' + bookId);
            }
        }

        window.customElements.define(ExlibrisApp.is, ExlibrisApp);
    </script>
</dom-module>
