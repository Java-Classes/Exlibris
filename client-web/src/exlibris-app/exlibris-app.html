<dom-module id="exlibris-app">
    <template>
        <style>
            :host {
                display: block;
            }

            app-drawer-layout {
                --app-drawer-width: 250px;
                background-color: var(--exlibris-app-background-color);
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--exlibris-app-background-color);
                }
            }

            app-toolbar {
                background-color: var(--exlibris-app-primary-color);
                color: var(--paper-grey-50);
            }

            exlibris-category-dropdown {
                margin-left: 48px;
            }

            @media only screen and (max-width: 600px) {
                .category {
                    display: flex;
                }

                #dropdown {
                    margin: 0 auto;
                }
            }

            exlibris-book-search {
                width: 40%;
                margin: 0 auto;
            }

        </style>

        <app-location route="{{route}}"
                      use-hash-as-path query-params="{{queryParams}}"></app-location>

        <app-route
                route="[[route]]"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>
        <app-route
                route="[[route]]"
                pattern="/all-books/category/:name"
                data="{{categoryData}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" swipe-open="[[narrow]]" slot="drawer" on-click="_toggleDrawer">
                <exlibris-menu-drawer selected="[[routeData.page]]"
                                      count-badges="[[countBadges]]"></exlibris-menu-drawer>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" fixed>
                    <app-toolbar>
                        <paper-icon-button id="number" icon="menu"
                                           drawer-toggle></paper-icon-button>
                        <span drawer-toggle>[[appHeaderTitle]]</span>
                        <exlibris-book-search
                                on-exlibris-book-search-query-changed="_handleQueryChanged"></exlibris-book-search>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        id="pages"
                        selected="[[routeData.page]]"
                        attr-for-selected="data-page"
                        fallback-selection="view404"
                        role="main">
                    <exlibris-book-grid data-page="all-books"
                                        books="[[allBooks]]"
                                        message="[[messageForEmptyAllBooks]]">
                        <div class="category">
                            <exlibris-category-dropdown id="dropdown"
                                                        categories="[[categories]]"></exlibris-category-dropdown>
                        </div>
                    </exlibris-book-grid>
                    <exlibris-book-grid data-page="overdue-books"
                                        books="[[overdueBooks]]" type-of-books="overdue"
                                        message="[[bookMessage.OVERDUE]]"></exlibris-book-grid>
                    <exlibris-book-grid data-page="borrowed-books"
                                        books="[[borrowedBooks]]" type-of-books="borrowed"
                                        message="[[bookMessage.BORROWED]]"></exlibris-book-grid>
                    <exlibris-book-grid data-page="reserved-books"
                                        books="[[reservedBooks]]" type-of-books="reserved"
                                        message="[[bookMessage.RESERVED]]"></exlibris-book-grid>
                    <exlibris-book-grid data-page="expected-soon"
                                        books="[[expectedSoonBooks]]" type-of-books="expected"
                                        message="[[bookMessage.EXPECTED_SOON]]"></exlibris-book-grid>
                    <exlibris-book-grid data-page="should-return-books"
                                        books="[[shouldReturnBooks]]"
                                        type-of-books="should return soon"
                                        message="[[bookMessage.SHOULD_RETURN_SOON]]"></exlibris-book-grid>
                    <exlibris-book-details data-page="book-details"
                                           route="[[subRoute]]"></exlibris-book-details>
                    <div data-page="view404">View404</div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        /**
         * Library application. The polymer-based single page app.
         *
         * How to use `<exlibris-app>` component.
         * In typical use, just add `<exlibris-app>` to the top of your body:
         * <body>
         *   <exlibris-app></exlibris-app>
         * </body>
         *
         * @customElement
         * @polymer
         * @appliesMixin ExlibrisApp.ReduxMixin
         */
        class ExlibrisMainApp extends ExlibrisApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-app';
            }

            static get properties() {
                return {

                    /**
                     * Defines count badges of the menu items.
                     */
                    countBadges: {
                        type: Object,
                        computed: '_computeCountBadges(overdueBooks.length, shouldReturnBooks.length, reservedBooks.length, borrowedBooks.length)'
                    },

                    /**
                     * The array of all books from library.
                     */
                    allBooks: {
                        type: Array,
                        statePath: 'allBooks'
                    },

                    /**
                     * The array of borrowed  user books.
                     */
                    borrowedBooks: {
                        type: Array,
                        statePath: 'borrowedBooks'
                    },

                    /**
                     * The array of reserved user books.
                     */
                    reservedBooks: {
                        type: Array,
                        statePath: 'reservedBooks'
                    },

                    /**
                     * The array of books the user should return soon.
                     */
                    shouldReturnBooks: {
                        type: Array,
                        statePath: 'shouldReturnBooks'
                    },

                    /**
                     * The array of overdue user books.
                     */
                    overdueBooks: {
                        type: Array,
                        statePath: 'overdueBooks'
                    },

                    /**
                     * The array of books that will soon appear in the library.
                     */
                    expectedSoonBooks: {
                        type: Array,
                        statePath: 'expectedSoonBooks'
                    },

                    /**
                     * The enum of book messages tht will be shown in the case
                     * of an empty books array.
                     */
                    bookMessage: {
                        type: Object,
                        value: ExlibrisApp.EmptyArrayMessage
                    },

                    /**
                     * The title of the app header.
                     * Computed from `routeData.page` value.
                     */
                    appHeaderTitle: {
                        type: String,
                        computed: '_getTitle(routeData.page)'
                    },

                    /**
                     * The array of categories.
                     */
                    categories: {
                        type: Array,
                        statePath: 'categories'
                    },
                    messageForEmptyAllBooks: {
                        type: String
                    },
                    queryParams: Object
                };
            }

            static get actions() {
                return {
                    filterByCategory(category) {
                        return {
                            type: ExlibrisActions.FILTER_BY_CATEGORY,
                            category: category
                        };
                    },
                    searchByQuery(query) {
                        return {
                            type: ExlibrisActions.SEARCH_BY_QUERY,
                            query: query
                        };
                    },
                    resetFilters() {
                        return {
                            type: ExlibrisActions.RESET_FILTERS,
                        };
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                    '_categoryDataChanged(categoryData.name)',
                ];
            }

            _computeCountBadges(overdueCount, shouldReturnCount, reservedCount, borrowedCount) {
                return {
                    overdue: overdueCount !== 0 ? overdueCount : '',
                    shouldReturnSoon: shouldReturnCount !== 0 ? shouldReturnCount : '',
                    reserved: reservedCount !== 0 ? reservedCount : '',
                    borrowed: borrowedCount !== 0 ? borrowedCount : ''
                }
            }

            /**
             * Checks for an empty route passed to redirect user to the default app view.
             */
            _routePageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/all-books');
                }
                if (this.route.path === '/all-books') {
                    if (this.queryParams.q !== undefined) {
                        this.messageForEmptyAllBooks = "We couldn't find anything for your search - " + this.queryParams.q + "."
                        this.dispatch('searchByQuery', this.queryParams.q);
                    } else {
                        this.$.dropdown.reset();
                        this.dispatch("resetFilters")
                    }
                }
            }

            /**
             * Creates the 'FILTER_BY_CATEGORY' redux action.
             * @param {string} name the name of the category
             * @private
             */
            _categoryDataChanged(name) {
                if (name) {
                    this.messageForEmptyAllBooks = "There are no books in this category.";
                    this.dispatch('filterByCategory', name);
                }
            }

            /**
             * Computes the title of the app header.
             * Removes dashes from the `routeData.page` value and
             * capitalizes each word first letter.
             *
             * @param {string} page the current page.
             * @returns {string} capitalized page value without dashes.
             * @private
             */
            _getTitle(page) {
                let title;
                if (page) {
                    const unDashedString = page.replace(/-/g, ' ');
                    title = unDashedString.replace(/\w\S*/g, function (txt) {
                        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                    });
                }
                return title ? title : 'All Books';
            }

            /**
             * Closes drawer on click in the narrow mode.
             * @private
             */
            _toggleDrawer() {
                if (this.narrow) {
                    this.$.drawer.toggle();
                }
            }

            /**
             * Handles the exlibris-book-query-changed event.
             *
             * @param e
             * @private
             */
            _handleQueryChanged(e) {
                this.set('route.path', '/all-books');
                this.queryParams = {q: e.detail.query};
                e.stopPropagation();
            }
        }

        window.customElements.define(ExlibrisMainApp.is, ExlibrisMainApp);
    </script>
</dom-module>
