<dom-module id="exlibris-app">
    <template>
        <style>
            :host {
                --app-primary-color: var(--paper-blue-600);
                --app-secondary-color: var(--paper-grey-600);
                --app-background-color: var(--paper-grey-200);
                --app-drawer-width: 250px;
                display: block;
            }

            app-toolbar {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--app-background-color);
                }
            }

            menu-item {
                --menu-item-background-color: var(--app-background-color);
                --menu-item-title-color: var(--app-secondary-color)
            }

            menu-item.iron-selected {
                --menu-item-background-color: var(--google-grey-300);
                --menu-item-title-color: black;
                font-weight: bold;
            }

            paper-dropdown-menu.custom {

                margin-left: 48px;

                --paper-input-container-focus-color: var(--app-primary-color);

                --paper-input-container-label: {
                    color: var(--app-secondary-color);
                };
                --paper-input-container-input: {
                    color: var(--app-secondary-color);

                };
            }

            @media only screen and (max-width: 600px) {
                .category {
                    display: flex;
                }

                .custom {
                    margin: 0 auto;
                }
            }

            book-search {
                --custom-search-background-color: #5897f5;
                width: 40%;
                margin: 0 auto;
            }


        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>
        <app-route
                route="{{subroute}}"
                pattern="/:title"
                tail="{{subrouteTail}}"></app-route>
        <app-route
                route="{{subrouteTail}}"
                pattern="/:id"
                data="{{pathBookId}}"></app-route>
        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>TeamDev Library</app-toolbar>
                <iron-selector attr-for-selected="data-name"
                               selected="[[routeData.page]]"
                               on-selected-item-changed="_getSelectedTitle">

                    <menu-item data-name="all-books"
                               title="All Books"
                               link="/all-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="book"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--app-primary-color)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="expected-soon"
                               title="Expected Soon"
                               link="/expected-soon"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="update"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-green-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="borrowed-books"
                               title="Borrowed Books"
                               count="[[borrowedBooks.length]]"
                               link="/borrowed-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="shopping-basket"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-grey-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="reserved-books"
                               title="Reserved Books"
                               count="[[reservedBooks.length]]"
                               link="/reserved-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="lock"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-grey-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="should-return-books"
                               title="Should Retutn Soon"
                               count="[[shouldReturnBooks.length]]"
                               link="/should-return-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="query-builder"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-grey-600)"></iron-icon>
                    </menu-item>

                    <menu-item data-name="overdue-books"
                               title="Overdue"
                               count="[[overdueBooks.length]]"
                               link="/overdue-books"
                               on-menu-item-click="_changeRoute">
                        <iron-icon icon="warning"
                                   slot="icon"
                                   style="--iron-icon-fill-color: var(--paper-red-600)"></iron-icon>
                    </menu-item>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" fixed>
                    <app-toolbar>
                        <paper-icon-button id="number" icon="menu"
                                           drawer-toggle></paper-icon-button>
                        <span drawer-toggle>[[selectedTitle]]</span>
                        <book-search on-book-search-search="_handleSearch"></book-search>
                    </app-toolbar>
                </app-header>

                <div class="category">
                    <paper-dropdown-menu class="custom" label="Category" vertical-offset="60">
                        <paper-listbox slot="dropdown-content" class="dropdown-content"
                                       on-selected-changed="_changeCategory">
                            <template is="dom-repeat" items="[[categories]]">
                                <paper-item>[[item]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>

                <iron-pages
                        id="pages"
                        selected="[[routeData.page]]"
                        attr-for-selected="data-name"
                        fallback-selection="view404"
                        role="main">
                    <book-grid data-name="all-books" books="[[allBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="overdue-books" books="[[overdueBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="borrowed-books" books="[[borrowedBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="reserved-books" books="[[reservedBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="expected-soon"
                               books="[[expectedSoonBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <book-grid data-name="should-return-books"
                               books="[[shouldReturnBooks]]"
                               on-book-tile-click="_handleBookClick"></book-grid>
                    <div data-name="book-details"></div>
                    <div data-name="view404">View404</div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
        <book-dialog id="dialog" on-dialog-closed="_handleDialogClose"></book-dialog>
    </template>

    <script>

        /**
         * # Library application. The polymer-based single page app.
         *
         * ## How to use `<exlibris-app>` component.
         * In typical use, just use `<exlibris-app>` at the top of your body:
         * <body>
         *   <exlibris-app></exlibris-app>
         * </body>
         *
         * @customElement
         * @polymer
         * @appliesMixin ReduxMixin
         */
        class ExlibrisApp extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-app';
            }

            static get properties() {
                return {

                    /**
                     * The title of the selected page.
                     */
                    selectedTitle: {
                        type: String,
                    },

                    /**
                     * The array of all books from library.
                     */
                    allBooks: {
                        type: Array,
                        statePath: 'allBooks'
                    },

                    /**
                     * The array of borrowed  user books.
                     */
                    borrowedBooks: {
                        type: Array,
                        statePath: 'borrowedBooks'
                    },

                    /**
                     * The array of reserved user books.
                     */
                    reservedBooks: {
                        type: Array,
                        statePath: 'reservedBooks'
                    },

                    /**
                     * The array of books the user should return soon.
                     */
                    shouldReturnBooks: {
                        type: Array,
                        statePath: 'shouldReturnBooks'
                    },

                    /**
                     * The array of overdue user books.
                     */
                    overdueBooks: {
                        type: Array,
                        statePath: 'overdueBooks'
                    },

                    /**
                     * The array of books that will soon appear in the library.
                     */
                    expectedSoonBooks: {
                        type: Array,
                        statePath: 'expectedSoonBooks'
                    },

                    previousPage: String,

                    pathBookId: String,

                    /**
                     * The array of categories.
                     */
                    categories: {
                        type: Array,
                        statePath: 'categories'
                    }

                };
            }

            static get actions() {
                return {
                    searchByCategory(category) {
                        return {
                            type: ExlibrisActions.SEARCH_BY_CATEGORY,
                            category: category
                        };
                    },
                    searchByQuery(query) {
                        return {
                            type: ExlibrisActions.SEARCH_BY_QUERY,
                            query: query
                        };
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ];
            }

            /**
             * Checks for an empty route passed to redirect user to the default app view.
             */
            _routePageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/all-books');
                }

                if (this.routeData.page === 'book-details' && this.pathBookId.id) {
                    Polymer.RenderStatus.afterNextRender(this, function () {
                        const book = this._findBookById(this.pathBookId.id);
                        const bookDialog = this.$.dialog;
                        bookDialog.book = book;
                        bookDialog.open();
                    });

                    if (!this.previousPage) {
                        this.$.pages.selected = 'all-books';
                    } else {
                        this.$.pages.selected = this.previousPage;
                    }
                }

                this.previousPage = this.$.pages.selected;
            }

            /**
             * Handles menu item click event. Changes application route.
             * If the page is in the `narrow` state, toggles the drawer.
             *
             * @param e the event of the menu item click. Contains the link to redirect on.
             * @private
             */
            _changeRoute(e) {
                this.set('route.path', e.detail);
                if (this.narrow) {
                    this.$.drawer.toggle();
                }
            }

            /**
             * Handles the selected menu item changed event.
             * Sets the `selectedTitle` property with the appropriate value.
             *
             * @param e the event fired when selection of menu items selector has changed.
             *          Contains the selected menu item.
             * @private
             */
            _getSelectedTitle(e) {
                let selectedMenuItem = e.detail.value;
                if (selectedMenuItem) {
                    this.set('selectedTitle', selectedMenuItem.title);
                }
            }

            /**
             * Creates the 'SEARCH_BY_CATEGORY' redux action after  appearing of
             * "selected-changed" event from paper-dropdown-menu'.
             *
             * @private
             */
            _changeCategory(e) {
                this.dispatch('searchByCategory', e.detail.value);
            }

            /**
             * Handles the book tile click event.
             * Opens modal dialog for specified book.
             *
             * @param e the book tile click event.
             *        `e.detail` contains the book value.
             * @private
             */
            _handleBookClick(e) {
                const book = e.detail;
                e.stopPropagation();
                e.preventDefault();
                this.set('route.path', '/book-details/' + book.title.replace(/\s/g, '_') + '/' + book.id);
            }

            _findBookById(id) {
                const book = this.allBooks.find(x => x.id === id)
                    || this.expectedSoonBooks.find(x => x.id === id)
                    || this.overdueBooks.find(x => x.id === id)
                    || this.shouldReturnBooks.find(x => x.id === id)
                    || this.borrowedBooks.find(x => x.id === id)
                    || this.reservedBooks.find(x => x.id === id);
                return book;
            }

            _handleDialogClose(e) {
                if (this.previousPage) {
                    this.set('route.path', '/' + this.previousPage);
                }
            }

            _handleSearch(e) {
                this.dispatch('searchByQuery', e.detail.query);
                e.stopPropagation();
            }
        }

        window.customElements.define(ExlibrisApp.is, ExlibrisApp);
    </script>
</dom-module>
