<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="book-grid">
    <template>
        <style>
            :host {
                display: block;
            }

            .bookContent {
                @apply --layout-vertical;
                border-radius: 3px;
                box-shadow: 4px 4px 10px #888888;
                cursor: pointer;
                background-color: black;
                width: 160px;
                height: 300px;
                margin: 20px;
            }

            .bookContent > iron-image {
                border-radius: 3px 3px 0 0;
                height: 75%;
            }

            .bookContent > iron-image:hover {
                opacity: 0.5;
            }

            .bookContent > .synopsis {
                @apply --layout-vertical;
                height: 25%;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
            }

            .bookContent > .synopsis > .title {
                text-overflow: ellipsis;
                overflow: hidden;
                width: 145px;
                white-space: nowrap;
                color: #212121;
                font-size: 14px;
                padding-left: 9px;
                margin-top: 3px;

            }

            .bookContent > .synopsis > .author {
                text-overflow: ellipsis;
                overflow: hidden;
                width: 150px;
                white-space: nowrap;
                color: #616161;
                font-size: 12px;
                padding-left: 9px;
            }

            .bookContent > .synopsis > .overdue {
                background: var(--paper-red-400);
                color: white;
                font-size: 12px;
                text-align: center;
                margin-top: 5px;
            }

            .bookContent > .synopsis > .available {
                background: var(--app-primary-color);
                color: white;
                font-size: 12px;
                text-align: center;
                margin-top: 5px;
            }

            .bookContent > .synopsis > .expected {
                background: var(--app-primary-color);
                color: white;
                font-size: 12px;
                text-align: center;
                margin-top: 5px;
            }

            .bookContent > .synopsis > .borrowed {
                background: var(--paper-green-400);
                color: white;
                font-size: 12px;
                text-align: center;
                margin-top: 5px;
            }

            .bookContent > .synopsis > .should-return-soon {
                background: var(--paper-green-400);
                color: white;
                font-size: 12px;
                text-align: center;
                margin-top: 5px;
            }

            .bookContent > .synopsis > .reserved {
                background: var(--app-primary-color);
                color: white;
                font-size: 12px;
                text-align: center;
                margin-top: 5px;
            }
        </style>

        <iron-list items="[[books]]" as="book" scroll-target="document" grid>
            <template>
                <div class="bookContainer">
                    <div class="bookContent" tabindex$="[[tabIndex]]" on-click="_handleBookClick">
                        <iron-image sizing="cover"
                                    src="[[book.image]]">
                        </iron-image>
                        <div class="synopsis">
                            <div class="title" title="[[book.title]]">[[book.title]]</div>
                            <div class="author" title="[[book.author]]">[[book.author]]</div>
                            <div class$="[[book.status]]">[[book.statusMessage]]</div>
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>

        <!-- this element loads more books when the user scrolls down and reached the lower threshold -->
        <iron-scroll-threshold id="scrollTheshold"
                               lower-threshold="5"
                               on-lower-threshold="_onLowerThreshold"
                               scroll-target="document">
        </iron-scroll-threshold>

    </template>

    <script>
        /**
         * `<book-grid>` components displays grid of books with picture, synopsis and status.
         *
         * @customElement
         * @polymer
         */
        class BookGrid extends Polymer.Element {
            static get is() {
                return 'book-grid';
            }

            static get properties() {
                return {
                    /**
                     * The array of books to display.
                     */
                    books: Array
                };
            }

            _onLowerThreshold() {
                console.log('Add more books');
            }

            _handleBookClick(e) {
                const book = e.model.__data.book;
                this.dispatchEvent(new CustomEvent('book-tile-click', {detail: book}));
            }
        }
        window.customElements.define(BookGrid.is, BookGrid);
    </script>
</dom-module>
