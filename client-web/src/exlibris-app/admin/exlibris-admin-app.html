<link rel="import" href="../../../bower_components/polymer-redux/polymer-redux.html">

<link rel="import"
      href="../../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import"
      href="../../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import"
      href="../../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../admin/exlibris-admin-add-button.html">
<link rel="import" href="./exlibris-wizard-dialog.html">


<dom-module id="exlibris-admin-app">
    <template>
        <style>
            :host {
                --exlibris-admin-app-primary-color: var(--paper-blue-600);
                --exlibris-admin-app-secondary-color: var(--paper-grey-600);
                --exlibris-admin-app-background-color: var(--paper-grey-200);
                --app-drawer-width: 250px;
                display: block;
            }

            app-toolbar {
                background-color: var(--exlibris-admin-app-primary-color);
                box-shadow: 3px 3px 12px #888888;
                color: #fff;
            }

            paper-tabs {
                margin-left: 25px;
                --paper-tabs-selection-bar-color: white;
            }

            paper-tab {
                margin-left: 10px;
                --paper-tab-ink: white;
            }

            a {
                text-decoration: none;
                color: white;
                margin-top: 30px;
            }

        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" fixed>
                    <app-toolbar>
                        <div>Exlibris</div>
                        <paper-tabs selected="0">
                            <paper-tab>
                                <a href="#/inventory">Inventory</a>
                            </paper-tab>
                            <paper-tab>
                                <a href="#/readers">Readers</a>
                            </paper-tab>
                            <paper-tab>
                                <a href="#/lost-books">Lost Books</a>
                            </paper-tab>
                        </paper-tabs>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        id="pages"
                        selected="[[routeData.page]]"
                        attr-for-selected="data-page"
                        fallback-selection="view404"
                        role="main">
                    <div data-page="inventory">
                        <exlibris-admin-add-button
                                on-tap="_handleAddButtonTab"></exlibris-admin-add-button>
                    </div>
                    <div data-page="view404">View404</div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
        <exlibris-wizard-dialog id="wizard"></exlibris-wizard-dialog>
    </template>

    <script>

        /**
         * # Library application. The polymer-based single page app for admin.
         *
         *
         * @customElement
         * @polymer
         * @appliesMixin ReduxMixin
         */
        class ExlibrisAdminApp extends ExlibrisApplication.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-admin-app';
            }

            static get properties() {
                return {};
            }


            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ];
            }

            /**
             * Checks for an empty route passed to redirect user to the default app view.
             */
            _routePageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/inventory');
                }
            }
            _handleAddButtonTab(){
                this.$.wizard.open();
            }

        }

        window.customElements.define(ExlibrisAdminApp.is, ExlibrisAdminApp);
    </script>
</dom-module>
