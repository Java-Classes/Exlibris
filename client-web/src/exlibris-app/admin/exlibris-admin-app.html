<link rel="import" href="./exlibris-admin-menu-drawer.html">


<dom-module id="exlibris-admin-app">
    <template>
        <style>
            :host {
                --exlibris-app-primary-color: var(--paper-blue-600);
                --exlibris-app-secondary-color: var(--paper-grey-600);
                --exlibris-app-background-color: var(--paper-grey-200);
                --app-drawer-width: 250px;
                display: block;
            }
            app-drawer {
                --app-drawer-content-container: {
                    background-color: var(--exlibris-app-background-color);
                }
            }

            app-toolbar {
                background-color: var(--exlibris-app-primary-color);
                color: #fff;
            }

            paper-tabs {
                margin-left: 25px;
                --paper-tabs-selection-bar-color: white;
            }

            paper-tab {
                margin-left: 10px;
                --paper-tab-ink: white;
            }

            a {
                text-decoration: none;
                color: white;
                margin-top: 30px;
            }
            paper-tabs[no-bar] paper-tab.iron-selected {
                color: #ffff8d;
            }

        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subRoute}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">

            <!-- Drawer content -->
            <app-drawer id="drawer" swipe-open="[[narrow]]" slot="drawer" on-click="_toggleDrawer">
                <exlibris-admin-menu-drawer selected="[[routeData.page]]"></exlibris-admin-menu-drawer>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" fixed>
                    <app-toolbar>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        id="pages"
                        selected="[[routeData.page]]"
                        attr-for-selected="data-page"
                        fallback-selection="view404"
                        role="main">

                    <div data-page="view404">View404</div>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>

        /**
         * # Library application. The polymer-based single page app for admin.
         *
         *
         * @customElement
         * @polymer
         * @appliesMixin ReduxMixin
         */
        class ExlibrisAdminApp extends ExlibrisApplication.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'exlibris-admin-app';
            }

            static get properties() {
                return {};
            }


            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ];
            }

            /**
             * Checks for an empty route passed to redirect user to the default app view.
             */
            _routePageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/inventory');
                }
            }

        }

        window.customElements.define(ExlibrisAdminApp.is, ExlibrisAdminApp);
    </script>
</dom-module>
