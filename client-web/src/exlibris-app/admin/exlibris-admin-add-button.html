<dom-module id="exlibris-admin-add-button">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
                @apply --layout-end;
            }

            paper-button {
                margin-right: 50px;
                margin-top: 50px;
                background-color: var(--exlibris-admin-app-primary-color);
                min-width: 60px;
                max-width: 60px;
                height: 60px;
                border-radius: 50%;
                box-shadow: 3px 3px 10px #888888;
            }

            iron-icon {
                --iron-icon-fill-color: white;
            }


        </style>

        <paper-button>
            <iron-icon icon="icons:add"></iron-icon>
        </paper-button>
    </template>

    <script>

        /**
         * `<exlibris-admin-add-button>` displays circle button.
         *
         * @customElement
         * @polymer
         */
        class ExlibrisAdminAddButton extends Polymer.Element {
            static get is() {
                return 'exlibris-admin-add-button';
            }

            static get properties() {
                return {};
            }

        }

        window.customElements.define(ExlibrisAdminAddButton.is, ExlibrisAdminAddButton);
    </script>
</dom-module>
