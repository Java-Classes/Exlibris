<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">


<dom-module id="exlibris-file-uploader">
    <template>
        <style>
            :host {
                display: block;
            }

            vaadin-upload {
                max-width: 230px;
            }

            paper-button {
                min-width: 15px;
                min-height: 5px;
                background-color: #b4b4b4;
                color: white;
                font-size: 10px;
            }

        </style>
        <vaadin-upload max-files="1" accept=".jpg,.png">
            <paper-button slot="add-button">Upload file</paper-button>
        </vaadin-upload>
    </template>

    <script>

        class ExlibrisFileUploader extends Polymer.Element {
            static get is() {
                return 'exlibris-file-uploader';
            }

            static get properties() {
                return {};
            }
        }
        window.customElements.define(ExlibrisFileUploader.is, ExlibrisFileUploader);
    </script>
</dom-module>
