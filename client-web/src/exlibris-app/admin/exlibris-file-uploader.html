<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">


<dom-module id="exlibris-file-uploader">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
            }

            paper-input {
                visibility: hidden;
            }

            paper-button {
                margin-top: 20px;
                background-color: var(--exlibris-admin-app-primary-color);
                color: white;
                width: 80px;
                height: 30px;
                margin-left: 40px;
                font-size: 12px;
            }

            #image {
                margin-left: 40px;
                width: 168px;
                height: 230px;
                background-color: #e6e6e6;
                border: 1px solid #bdbdbd;
            }

            #button {
                margin-left: 40px;
                @apply --layout-horizontal;
            }

            #button-name {
                margin-top: 3px;
                margin-left: 3px;
                cursor: pointer;
            }

        </style>

        <iron-image id=image sizing="contain"
                    src="[[imageURL]]">
        </iron-image>

        <div id="button" on-tap="_handleAddFileTap">
            <iron-icon icon="cloud-download"></iron-icon>
            <div id="button-name">Upload Cover</div>
        </div>

        <paper-input id="input" type="file" on-change="_handleChange"></paper-input>

    </template>

    <script>
        /**
         * <exlibris-file-uploader> shows button to select a file and displays uploaded image.
         */
        class ExlibrisFileUploader extends Polymer.Element {
            static get is() {
                return 'exlibris-file-uploader';
            }

            static get properties() {
                return {

                    /**
                     * A file that was uploaded
                     */
                    file: Object,

                    /**
                     * A URL of the uploaded image for demonstration.
                     */
                    imageURL: String
                };
            }

            /**
             * Clicks on the hidden input element after tapping the add button.
             *
             * @private
             */
            _handleAddFileTap() {
                this.$.input.inputElement.inputElement.click();
            }

            /**
             * Updates properties file and imageURL after downloading the file.
             *
             * @param e change event
             * @private
             */
            _handleChange(e) {
                this.file = e.target.inputElement.inputElement.files[0];
                this.imageURL = (window.URL ? URL : webkitURL).createObjectURL(this.file);
            }
        }

        window.customElements.define(ExlibrisFileUploader.is, ExlibrisFileUploader);
    </script>
</dom-module>
