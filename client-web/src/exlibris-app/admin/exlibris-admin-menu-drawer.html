<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="./../menu/exlibris-menu-item.html">

<dom-module id="exlibris-admin-menu-drawer">
    <template>
        <style>
            :host {
                display: block;
            }

            app-toolbar {
                background-color: var(--exlibris-app-primary-color);
                color: #fff;
            }

            exlibris-menu-item.iron-selected {
                --exlibris-menu-item-background-color: var(--google-grey-300);
                --exlibris-menu-item-title-color: black;
                --exlibris-menu-item-title-font-weight: bold;
            }

            exlibris-menu-item iron-icon {
                --iron-icon-fill-color: var(--paper-grey-600)
            }

            exlibris-menu-item iron-icon.green {
                --iron-icon-fill-color: var(--paper-green-600)
            }

            exlibris-menu-item iron-icon.app-color {
                --iron-icon-fill-color: var(--exlibris-app-primary-color)
            }
        </style>

        <app-toolbar>Exlibris</app-toolbar>
        <iron-selector id="menu-selector"
                       attr-for-selected="data-page"
                       selected="[[selected]]">

            <exlibris-menu-item link="#/inventory"
                                title="Inventory"
                                data-page="inventory">
                <iron-icon icon="device:storage"
                           slot="icon"
                           class="app-color"></iron-icon>
            </exlibris-menu-item>

            <exlibris-menu-item link="#/readers"
                                title="Readers"
                                data-page="readers">
                <iron-icon icon="social:people"
                           slot="icon"
                           class="green"></iron-icon>
            </exlibris-menu-item>

            <exlibris-menu-item link="#/lost-books"
                                title="Lost Books"
                                data-page="lost-books">
                <iron-icon icon="archive"
                           slot="icon"></iron-icon>
            </exlibris-menu-item>

        </iron-selector>
    </template>

    <script>
        /**
         * The exlibris admin application menu drawer.
         *
         * Provides the application menu with menu items.
         * The menu item click changes application route.
         *
         * @customElement
         * @polymer
         */
        class ExlibrisAdminMenuDrawer extends Polymer.Element {
            static get is() {
                return 'exlibris-admin-menu-drawer';
            }

            static get properties() {
                return {
                    /**
                     * The selected menu item.
                     */
                    selected: String,
                };
            }
        }

        window.customElements.define(ExlibrisAdminMenuDrawer.is, ExlibrisAdminMenuDrawer);
    </script>
</dom-module>
