<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">


<link rel="import" href="exlibris-category-selector.html">
<link rel="import" href="./exlibris-file-uploader.html">


<dom-module id="exlibris-book-details-form">
    <template>
        <style>
            :host {
                display: block;
                @apply --layout-vertical;
            }

            #main {
                height: 380px;
                @apply --layout-horizontal;
            }

            #synopsis {
                width: 320px;
                padding-left: 35px;
                padding-top: 40px;
            }

            #title {
                font-size: 17px;
            }

            #isbn-input {
                width: 38%;
            }

            #year-input {
                width: 20%;
            }

            #cover {
                padding-top: 40px;
                margin-left: 30px;
                margin-top: 20px;
            }

            #description {
                padding-left: 35px;
            }

            .label {
                color: var(--app-secondary-color);
                font-size: 16px;
            }

            textarea {
                resize: none;
                margin-top: 5px;
            }

        </style>
        <div id="main">
            <div id="synopsis">
                <div id="title">Details</div>
                <paper-input id="isbn-input" label="ISBN"
                             value="{{book.isbn}}"></paper-input>
                <paper-input id="title-input" label="Title"
                             value="{{book.title}}"></paper-input>
                <paper-input id="authors-input" label="Authors"
                             value="{{book.authors}}"></paper-input>
                <paper-input id="year-input" label="Year"
                             value="{{book.year}}"></paper-input>
                <exlibris-category-selector></exlibris-category-selector>
            </div>
            <div id="cover">
                <exlibris-file-uploader></exlibris-file-uploader>
            </div>
        </div>
        <div id="description">
            <div class="label">Description</div>
            <textarea name="" id="text" cols="80" rows="10">{{text}}</textarea>
        </div>
    </template>

    <script>

        /**
         * <exlibris-book-details-form> allows input all information about book.
         *
         * @customElement
         * @polymer
         */
        class ExlibrisBookDetailsForm extends Polymer.Element {
            static get is() {
                return 'exlibris-book-details-form';
            }

            static get properties() {
                return {
                    /**
                     * The next object:
                     *  @typedef {Object} Book
                     * @property {string} title the title of a book
                     * @property {string} authors string with authors of the book
                     * @property {number} isbn the international standard book number
                     * @property {number} year the year of publishing
                     * @property {Array} categories array with book categories
                     * @property {string} description the description of a book
                     */
                    book: {
                        type: Object,
                    }
                };
            }
        }

        window.customElements.define(ExlibrisBookDetailsForm.is, ExlibrisBookDetailsForm);
    </script>
</dom-module>
