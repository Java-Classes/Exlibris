<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exlibris-book-details store test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../node_modules/redux/dist/redux.js"></script>
    <script src="../test_variables.js"></script>

    <link rel="import" href="../../../src/exlibris-app/book/exlibris-book-details.html">
    <link rel="import" href="../../../src/exlibris-app/book/book_values.html">
    <link rel="import" href="../../../src/exlibris-app/actions/exlibris_action.html">

</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <exlibris-book-details></exlibris-book-details>
    </template>
</test-fixture>

<script>
    suite('exlibris-book-details', function () {
        const TEST_BOOK = ExlibrisAppTest.BOOKS[0];
        const TEST_BOOK_ROUTE = {
            prefix: '/book-details',
            path: '/' + TEST_BOOK.title.replace(/\s/g, '_') + '/' + TEST_BOOK.id
        };
        let mockStore;

        setup(() => {
            mockStore = sinon.mock(ExlibrisApp.store);
        });

        teardown(() => {
            mockStore.restore();
        });

        test('should receive the selectedBook from the store.', function () {
            const testState = {selectedBook: TEST_BOOK};
            mockStore.expects("getState").returns(testState);
            const element = fixture('BasicTestFixture');

            assert.deepEqual(element.book, TEST_BOOK);
            mockStore.verify();
        });

        test('should react on routeData change and dispatch action to the store.', function () {
            const expectedAction = {type: ExlibrisActions.FIND_BOOK_BY_ID, bookId: TEST_BOOK.id};
            mockStore.expects("dispatch").once().withArgs(expectedAction);
            const element = fixture('BasicTestFixture');
            element.set('route', TEST_BOOK_ROUTE);

            mockStore.verify();
        });
    });
</script>
</body>
</html>
