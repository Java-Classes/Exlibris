<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>book-search test</title>

    <script src="./../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="./../../bower_components/web-component-tester/browser.js"></script>
    <script src="./../../bower_components/iron-test-helpers/mock-interactions.js"></script>
    <script src="./test_variables.js"></script>

    <link rel="import" href="../../src/exlibris-app/book-search.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <book-search></book-search>
    </template>
</test-fixture>

<script>
    suite('book-search', function () {
        let bookSearch;
        setup(() => {
            bookSearch = fixture('BasicTestFixture');
        });

        test('should dispatch book-search-search event after click on the enter button in search', function (done) {
            const input = bookSearch.shadowRoot.querySelector("#input");
            bookSearch.addEventListener('book-search-search', function () {
                done();
            });
            MockInteractions.pressEnter(input);
        });
    });
</script>
</body>
</html>
