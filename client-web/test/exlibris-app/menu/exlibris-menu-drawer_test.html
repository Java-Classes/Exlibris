<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exlibris-menu-drawer test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../../src/exlibris-app/menu/exlibris-menu-drawer.html">

</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <exlibris-menu-drawer></exlibris-menu-drawer>
    </template>
</test-fixture>

<script>
    suite('exlibris-menu-drawer', function () {
        const SELECTED = 'all-books';
        const SELECTED_LINK = '#/' + SELECTED;
        let element;

        setup(() => {
            element = fixture('BasicTestFixture');
        });

        test('should set the selected item according to the passed value.', function () {
            element.set('selected', SELECTED);

            const elementShadowRoot = element.shadowRoot;
            const selector = elementShadowRoot.querySelector('#menu-selector');
            selector.forceSynchronousItemUpdate();

            const selectedDataName = selector.selected;
            const selectedItemLink = selector.selectedItem.link;

            assert.equal(selectedDataName, SELECTED);
            assert.equal(selectedItemLink, SELECTED_LINK);
        });
    });
</script>

</body>
</html>
