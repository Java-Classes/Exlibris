<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>exlibris-menu-item test</title>

    <script src="../../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../../../src/exlibris-app/menu/exlibris-menu-item.html">
    <link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <exlibris-menu-item></exlibris-menu-item>
    </template>
</test-fixture>

<test-fixture id="TestFixtureWithParams">
    <template>
        <exlibris-menu-item title="All Books">
            <iron-icon icon="menu"
                       slot="icon"></iron-icon>
        </exlibris-menu-item>
    </template>
</test-fixture>

<script>
    suite('exlibris-menu-item', function () {
        const TITLE = 'title';
        const COUNT = 2;

        test('should display title and count badge.', function () {
            const element = fixture('BasicTestFixture');
            element.set('title', TITLE);
            element.set('count', COUNT);
            const elementShadowRoot = element.shadowRoot;
            const title = elementShadowRoot.querySelector('#menu-item-title');
            const badge = elementShadowRoot.querySelector('#menu-item-badge');

            assert.equal(title.innerHTML, TITLE);
            assert.equal(badge.innerHTML, COUNT);
        });

        test('should reflect on attribute change.', function () {
            const element = fixture('BasicTestFixture');
            const elementShadowRoot = element.shadowRoot;
            const badge = elementShadowRoot.querySelector('#menu-item-badge');
            assert.equal(badge.innerHTML, ' ');

            element.set('count', COUNT);
            assert.equal(badge.innerHTML, COUNT);
        });
    });
</script>

</body>
</html>
