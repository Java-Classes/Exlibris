syntax = "proto3";

package javaclasses.exlibris;

import "spine/options.proto";
import "javaclasses/exlibris/values.proto";

option (type_url_prefix) = "type.javaclasses.exlibris";
option java_package = "javaclasses.exlibris";
option java_outer_classname = "ModelProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "google/protobuf/timestamp.proto";
import "javaclasses/exlibris/identifiers.proto";

// `Book` aggregate.
//
message Book {

    // The identifier of the book.
    BookId book_id = 1;

    // Book details.
    BookDetails book_details = 2;
}

// `Inventory` aggregate.
//
message Inventory {

    // The identifier of the inventory.
    InventoryId inventory_id = 1;

    // The identifier of the book.
    BookId book_id = 2;

    // The list of all inventory items.
    repeated InventoryItem inventory_items = 3;

    // The list of all reservations for all items.
    //
    // If reservations are absent the list is empty.
    repeated Reservation reservations = 4;

    // The list of all loans for all items.
    repeated LoanId loans = 5;
}

// State for `InventoryItem`.
//
message InventoryItem {

    // The identifier for the concrete item.
    InventoryItemId inventory_item_id = 1;

    // Item could have one of the following statuses.
    oneof item_status {

        // When book stay in the library.
        bool in_library = 2;

        // When book was borrowed by smb.
        bool borrowed = 3;

        // When book was lost.
        bool lost = 4;
    }

    // The identifier of user who is related to the book.
    //
    // The identifier exists when book `lost` or `in_library`
    UserId user_id = 5;
}

// State for `Reservation`.
//
message Reservation {

    // The identifier of the book.
    BookId book_id = 1;

    // The identifier of the user who reserved the book.
    UserId who_reserved = 2;

    // The time of creating the reservation.
    google.protobuf.Timestamp when_created = 3;
}

// State for `Loan`.
//
message Loan {

    // The identifier of loan period.
    LoanId loan_id = 1;

    // The identifier of concrete item.
    InventoryItemId inventory_item_id = 2;

    // The identifier of user who borrowed book.
    UserId who_borrowed = 3;

    // The time of borrowing book.
    google.protobuf.Timestamp when_taken = 4;

    // The time when book has to be returned.
    google.protobuf.Timestamp when_due = 5;
}
