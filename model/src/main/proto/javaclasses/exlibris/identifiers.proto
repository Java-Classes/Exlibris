syntax = "proto3";

package javaclasses.exlibris;

import "spine/options.proto";

option (type_url_prefix) = "type.javaclasses.exlibris";
option java_package = "javaclasses.exlibris";
option java_outer_classname = "IdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/net/email_address.proto";
import "javaclasses/exlibris/values.proto";

// The ID of the book in library.
//
message BookId {

    // We generated book ID that contains ISBN code with the base62 algorithm.
    Isbn62 isbn62 = 1;
}

// The ID of the user.
//
// The identifier is represented by User email address.
//
message UserId {

    // The user's e-mail.
    spine.net.EmailAddress email = 1;
}

// The ID of the inventory.
//
// The identifier is represented by `BookId`.
//
message InventoryId {

    // The identifier of the book.
    BookId book_id = 1;
}

// The ID of the inventory item.
//
// The identifier is represented by `BookId` and item number.
//
message InventoryItemId {

    // The identifier of the book.
    BookId book_id = 1;

    // The sequential number that entered by the librarian.
    int32 item_number = 2;
}

// The identifier of the loan.
//
// The identifier is based on the date of creation.
//
message LoanId {

    // The automatically generated identifier based on the date of creation.
    int64 value = 1;
}
