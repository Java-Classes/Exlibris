syntax = "proto3";

package javaclasses.exlibris;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.quickstart";
option java_package = "javaclasses.exlibris";
option java_outer_classname = "IdentifiersProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/net/email_address.proto";
import "javaclasses/exlibris/values.proto";

// An ID of a book in library.
//
message BookId {

    // We generated bookâ€™s ID that contains ISBN code with base62.
    //
    // ISBN is an unique code that every book edition has to determinate itself.
    // This code usually has ten or thirteen symbols.
    // To increase readability we convert that code from decimal format to code with base62.
    // Example: ISBN:9780134685991, ISBN62:2mBSCRqZ
    //
    Isbn62 isbn62 = 1;
}

// An ID of a user.
//
// An identifier is represented by User email address of the next type:
// <Name>.<Surname>@teamdev.com
//
message UserId {

    // User's e-mail.
    spine.net.EmailAddress email = 1;
}

// An ID of a inventory.
//
// An identifier is represented by `BookId`.
//
message InventoryId {

    // An identifier of a book. Contains ISBN base62.
    BookId book_id = 1;
}

// An ID of a inventory item.
//
// An identifier is represented by `BookId` and item number.
//
message InventoryItemId {

    // An identifier of a book. Contains ISBN base62.
    BookId book_id = 1;
    // Input by librarian.
    int32 item_number = 2;
}

// An ID of a loan.
//
// An identifier is represented by based on a date.
//
message LoanId {

    // An automatically generated identifier based on a date.
    string value = 1;
}
