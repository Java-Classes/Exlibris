syntax = "proto3";

package javaclasses.exlibris;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.quickstart";
option java_package = "javaclasses.exlibris";
option java_outer_classname = "ValuesProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/net/url.proto";

// Value that generated from decimal ISBN.
//
message Isbn62 {

    // We generated book’s ID that contains ISBN code with base62.
    //
    // ISBN is an unique code that every book edition has to determinate itself.
    // This code usually has ten or thirteen symbols.
    // To increase readability we convert that code from decimal format to code with base62.
    // Example: ISBN:9780134685991, ISBN62:2mBSCRqZ
    //
    string value = 1;
}

// All information about book.
//
message BookDetails {

    spine.net.Url cover_url = 1;
    BookTitle title = 2;
    repeated Author authors = 3;
    BookDescription description = 4;
    repeated Category categories = 5;
}

// Book’s title.
//
message BookTitle {

    string title = 1;
}

// Full author’s name.
//
message Author {

    string author_name = 1;
}

// Full book’s description.
//
message BookDescription {

    string book_description = 1;
}

// The name of category.
//
message Category {

    string category = 1;
}

// Unique mark for book.
//
message Rfid {

    string value = 1;
}

// Year of publication of the book.
message Year {
    string year = 1;
}
