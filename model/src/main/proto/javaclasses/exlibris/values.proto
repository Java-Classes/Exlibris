syntax = "proto3";

package javaclasses.exlibris;

import "spine/options.proto";

option (type_url_prefix) = "type.javaclasses.exlibris";
option java_package = "javaclasses.exlibris";
option java_outer_classname = "ValuesProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "spine/net/url.proto";
import "spine/people/person_name.proto";

// Value that generated from decimal ISBN.
//
message Isbn62 {

    // Book dentifier that contains ISBN code with the base62 algorithm.
    //
    // ISBN is the unique code that every book publisher has to determinate itself.
    //
    // This code usually has ten or thirteen symbols.
    //
    // To increase readability the code is converted from decimal format to code with base62.
    //
    // Base62 there is notation that represents number using the following characters:
    // 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
    //
    // Example:
    // Original ISBN in decimal notation:    9780134685991,
    // Generated ISBN62 in base62 notation:  2mBSCRqZ.
    //
    string value = 1;
}

// All information about the book.
//
message BookDetails {

    // URL of the book cover.
    spine.net.Url book_cover_url = 1;

    // DTO of the book title.
    BookTitle title = 2;

    // The list of the authors' names.
    AuthorName author = 3;

    // DTO of the book synopsis.
    BookSynopsis synopsis = 4;

    // List of book categories.
    repeated Category categories = 5;
}

// URL of the book cover.
//
message BookCoverURL {

    // The link of the image storage place.
    string value = 1;
}

// Book title.
//
message BookTitle {

    // Book title and book subtitle concatenation.
    string title = 1;
}

// The list of the authors' names.
//
message AuthorName {

    // The list of the authors' names.
    repeated spine.people.PersonName author_name = 1;
}

// A synopsis is a brief summary of the major points.
//
message BookSynopsis {

    // Book synopsis.
    string book_synopsis = 1;
}

// The name of category.
//
message Category {

    // The division within a system of classification which book has.
    //
    // For example, the book could has one of the following categories:
    // android, cloud technologies, management, code quality, CQRS, etc.
    string value = 1;
}

// The radio-frequency identification mark for the book.
//
message Rfid {

    // Contains the numeric code for simplifying reading.
    string value = 1;
}

// Book publication year.
message Year {

    // Book publication year.
    int32 year = 1;
}

// Reasons to write book off.
//
message WriteOffReason {

    oneof write_off_reason {
        bool lost = 1;
        bool outdated = 2;
        string custom_reason = 3;
    }
}
